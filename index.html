<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Diamond - Daily 50 Limit</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10343752' data-sdk='show_10343752'></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle, #1e3a8a 0%, #0f172a 100%); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; }
        .tab-content { display: none; width: 100%; max-width: 400px; margin: auto; padding: 15px; }
        .active-tab { display: block; }
        .wheel-box { position: relative; width: 260px; height: 260px; border-radius: 50%; padding: 8px; background: linear-gradient(45deg, #f59e0b, #fbbf24); margin: auto; border: 5px solid #78350f; box-shadow: 0 0 25px rgba(245, 158, 11, 0.4); }
        .pointer { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 25px solid #ef4444; z-index: 100; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 500; }
        .nav-item { font-size: 10px; color: #94a3b8; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #fbbf24; font-weight: bold; }
        #ad-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="ad-modal">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-yellow-500 font-bold uppercase text-xs">Ad Loading...</p>
        </div>
    </div>

    <div class="text-center my-6">
        <h1 class="text-2xl font-black text-yellow-500 uppercase italic">Royal Diamond</h1>
        <p class="text-[10px] text-gray-400">Daily Limit: <span id="spin-left" class="text-yellow-400">50</span>/50</p>
    </div>

    <div id="spin-tab" class="tab-content active-tab text-center">
        <div class="bg-white/10 px-5 py-2 rounded-xl mb-6 inline-block border border-white/20">
            <span class="text-yellow-400 font-bold text-sm">üíé BAL:</span> <span id="balance" class="font-mono">0.00</span>
        </div>
        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="wheel"></canvas>
        </div>
        <button id="spin-btn" onclick="handleAction('spin')" class="mt-8 bg-yellow-500 text-black font-black py-4 px-12 rounded-full shadow-lg active:scale-95 transition-all">SPIN NOW</button>
    </div>

    <div id="leader-tab" class="tab-content text-center pt-10">üèÜ Leaderboard Loading...</div>
    <div id="refer-tab" class="tab-content text-center pt-10">üë• Refer Link Loading...</div>
    <div id="wallet-tab" class="tab-content text-center pt-10">üí≥ Wallet Loading...</div>

    <div class="nav-bar">
        <div onclick="switchTab('spin-tab', this)" class="nav-item active"><div>üåÄ</div>Spin</div>
        <div onclick="switchTab('leader-tab', this)" class="nav-item"><div>üèÜ</div>Board</div>
        <div onclick="switchTab('refer-tab', this)" class="nav-item"><div>üë•</div>Refer</div>
        <div onclick="switchTab('wallet-tab', this)" class="nav-item"><div>üí≥</div>Wallet</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0",
            authDomain: "royaldiamondbot.firebaseapp.com",
            databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com",
            projectId: "royaldiamondbot",
            storageBucket: "royaldiamondbot.firebasestorage.app",
            messagingSenderId: "156914195366",
            appId: "1:156914195366:web:e5ab56df62ecbf90550d67"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = localStorage.getItem('user_uid') || "User_" + Math.floor(Math.random() * 89999 + 10000);
        localStorage.setItem('user_uid', userId);

        let bal = 0;
        let dailySpins = 0;
        const today = new Date().toLocaleDateString();

        // ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        db.ref('users/' + userId).on('value', snap => {
            const data = snap.val() || { balance: 0, lastDate: today, spinCount: 0 };
            bal = data.balance;
            
            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶¶‡¶ø‡¶® ‡¶π‡¶≤‡ßá ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶π‡¶¨‡ßá
            if (data.lastDate !== today) {
                dailySpins = 0;
                db.ref('users/' + userId).update({ lastDate: today, spinCount: 0 });
            } else {
                dailySpins = data.spinCount || 0;
            }

            document.getElementById('balance').innerText = bal.toFixed(2);
            document.getElementById('spin-left').innerText = (50 - dailySpins);
            
            if (dailySpins >= 50) {
                document.getElementById('spin-btn').innerText = "LIMIT REACHED";
                document.getElementById('spin-btn').classList.replace('bg-yellow-500', 'bg-gray-600');
            }
        });

        function handleAction(type) {
            if (type === 'spin') {
                if (dailySpins >= 50) return alert("‚ùå Daily Limit Reached! Come back tomorrow.");
                
                document.getElementById('ad-modal').style.display = 'flex';
                // ‡¶Æ‡¶®‡¶ø‡¶ü‡ßá‡¶ó ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡ßã‡¶°
                if (typeof show_10343752 === 'function') {
                    show_10343752().then(() => executeSpin()).catch(() => executeSpin());
                } else {
                    setTimeout(() => executeSpin(), 2000);
                }
            }
        }

        const canv = document.getElementById('wheel');
        const ctx = canv.getContext('2d');
        const pr = ["0", "0.2", "0.5", "10", "0.3", "5", "15", "0.1", "2", "0.8", "0", "7", "0.4", "4", "0.1", "1", "0", "0.2"];
        const cl = ["#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b"];
        canv.width = 260; canv.height = 260;

        function draw() {
            for(let i=0; i<18; i++){
                ctx.beginPath(); ctx.fillStyle = cl[i]; ctx.moveTo(130, 130);
                ctx.arc(130, 130, 130, (i * 20 - 100) * Math.PI / 180, (i * 20 - 80) * Math.PI / 180); ctx.fill();
                ctx.save(); ctx.translate(130, 130); ctx.rotate((i * 20 - 90) * Math.PI / 180);
                ctx.fillStyle = cl[i] == "#1e293b" ? "#fbbf24" : "#1e293b"; ctx.font = "bold 10px Poppins";
                ctx.textAlign = "right"; ctx.fillText(pr[i], 120, 5); ctx.restore();
            }
        }
        draw();

        let r = 0; let isSpinning = false;
        function executeSpin() {
            document.getElementById('ad-modal').style.display = 'none';
            if (isSpinning) return;
            isSpinning = true;

            let rand = Math.random() * 1000;
            let w;
            
            // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶¨‡¶æ‡¶¨‡¶ø‡¶≤‡¶ø‡¶ü‡¶ø ‡¶≤‡¶ú‡¶ø‡¶ï
            if (rand < 950) { // ‡ßØ‡ß´% ‡¶∏‡¶Æ‡ßü ‡¶õ‡ßã‡¶ü ‡¶ò‡¶∞
                const smallSlots = [0, 1, 2, 4, 7, 9, 10, 12, 14, 16, 17];
                w = smallSlots[Math.floor(Math.random() * smallSlots.length)];
            } else if (rand < 995) { // ‡ß™.‡ß´% ‡¶∏‡¶Æ‡ßü ‡¶Æ‡¶æ‡¶ù‡¶æ‡¶∞‡¶ø
                const midSlots = [5, 8, 11, 13, 15];
                w = midSlots[Math.floor(Math.random() * midSlots.length)];
            } else { // ‡ß¶.‡ß´% ‡¶∏‡¶Æ‡ßü ‡ßß‡ß¶ ‡¶¨‡¶æ ‡ßß‡ß´
                const rareSlots = [3, 6];
                w = rareSlots[Math.floor(Math.random() * rareSlots.length)];
            }

            r += (3600 + (18 - w) * 20 - (r % 360));
            canv.style.transform = `rotate(${r}deg)`;
            
            setTimeout(() => {
                let v = parseFloat(pr[w]);
                dailySpins++;
                db.ref('users/' + userId).update({ 
                    balance: bal + v, 
                    spinCount: dailySpins,
                    lastDate: today,
                    uid: userId 
                });
                isSpinning = false;
                if(v > 0) alert("Won " + v + " Diamonds! (" + (50-dailySpins) + " left)");
            }, 6500);
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab'); el.classList.add('active');
        }
    </script>
</body>
</html>
