<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lucky Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body { 
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%); 
            color: white; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;
        }

        /* প্রিমিয়াম শ্যাডো ও গ্লো */
        .wheel-box {
            position: relative; width: 320px; height: 320px;
            border-radius: 50%; padding: 10px;
            background: #16213e;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #0f3460;
        }

        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        /* গোল্ডেন পয়েন্টার */
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 30px; height: 40px; background: #e94560;
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 20;
            filter: drop-shadow(0 5px 15px #e94560);
        }

        /* সেন্টার ক্যাপ */
        .center-hub {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: #0f3460;
            border: 4px solid #e94560; border-radius: 50%; z-index: 15;
            box-shadow: 0 0 15px #e94560;
        }

        /* প্রিমিয়াম বাটন */
        .spin-btn {
            margin-top: 40px; background: linear-gradient(45deg, #e94560, #950740);
            color: white; padding: 15px 50px; border-radius: 50px;
            font-weight: 900; letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
            transition: 0.3s; border: none; cursor: pointer;
        }
        .spin-btn:active { transform: scale(0.9); box-shadow: 0 5px 10px rgba(233, 69, 96, 0.6); }
        .spin-btn:disabled { background: #444; box-shadow: none; cursor: not-allowed; }

        /* অ্যাড স্ক্রিন */
        #ad-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="text-center mb-8">
        <h2 class="text-xs text-cyan-400 tracking-[0.3em] font-bold mb-2">MEGA REWARDS</h2>
        <h1 class="text-4xl font-black text-white italic underline decoration-rose-500">LUCKY SPIN</h1>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN WHEEL</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-rose-500 mb-4"></div>
            <p class="text-rose-500 font-bold text-xl mb-2">WATCHING AD...</p>
            <p class="text-gray-400 text-sm">Reward will unlock in 5 seconds</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const items = ["$100", "0", "$500", "0", "$1000", "0", "$50", "0", "$200", "0"];
        const colors = ["#1a1a2e", "#e94560", "#16213e", "#0f3460", "#1a1a2e", "#e94560", "#16213e", "#0f3460", "#1a1a2e", "#e94560"];
        
        canvas.width = 300;
        canvas.height = 300;

        function draw() {
            const arc = (2 * Math.PI) / items.length;
            for (let i = 0; i < items.length; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.1)";
                ctx.stroke();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 18px Orbitron";
                ctx.fillText(items[i], 130, 8);
                ctx.restore();
            }
        }

        let deg = 0;
        function startProcess() {
            const btn = document.getElementById('main-btn');
            btn.disabled = true;
            
            // ১. অ্যাড দেখানো (৫ সেকেন্ড)
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin(); // অ্যাড শেষে স্পিন
            }, 5000);
        }

        function spin() {
            const extra = Math.floor(Math.random() * 360) + 3600; // ১০ বার ঘুরবে
            deg += extra;
            canvas.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                
                // ক্যালকুলেশন কোন ঘরে থামলো
                const actualDeg = deg % 360;
                const index = Math.floor((360 - actualDeg) / 36) % 10;
                const result = items[index];
                
                if(result === "0") {
                    alert("Opps! Better luck next time.");
                } else {
                    alert("BOOM! You won " + result + "!");
                }
            }, 5500);
        }

        draw();
    </script>
</body>
</html>
