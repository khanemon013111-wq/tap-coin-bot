<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Final Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        .page { height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding: 20px; display: none; flex-direction: column; align-items: center; }
        .active-page { display: flex; }
        
        #coin { width: 200px; height: 200px; background: linear-gradient(145deg, #fbbf24, #d97706); border-radius: 50%; border: 8px solid #f59e0b; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; }
        #coin:active { transform: scale(0.95); }
        
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #0f172a; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #1e293b; }
        .nav-btn { color: #64748b; font-size: 12px; cursor: pointer; text-align: center; }
        .nav-btn.active { color: #fbbf24; }
        
        .pop { position: absolute; color: white; font-weight: bold; pointer-events: none; animation: moveUp 0.6s ease-out forwards; }
        @keyframes moveUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }

        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="game-page" class="page active-page">
        <div id="bot-status" style="color: #c084fc; font-size: 12px; display: none; margin-bottom: 10px;">ü§ñ BOT ACTIVE</div>
        <h1 id="score-display" style="font-size: 50px; font-weight: 900; margin-bottom: 20px;">0</h1>
        
        <div id="coin" onclick="handleTap(event)">
            <div style="width: 70px; height: 70px; background: black; clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%);"></div>
        </div>

        <div style="width: 100%; position: fixed; bottom: 100px; padding: 0 20px;">
            <div style="display: flex; justify-content: space-between; color: #fbbf24; font-weight: bold;">
                <span>‚ö° <span id="energy-val">1000</span></span>
                <span>/ 1000</span>
            </div>
            <div style="width: 100%; height: 10px; background: #1e293b; border-radius: 10px; overflow: hidden; margin-top: 5px;">
                <div id="energy-bar" style="width: 100%; height: 100%; background: #fbbf24;"></div>
            </div>
        </div>
    </div>

    <div id="boost-page" class="page">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #fbbf24;">BOOSTERS</h2>
        <div class="card">
            <div><b>Tap Bot ü§ñ</b><br><small style="color: #a855f7;">Auto mines 2/sec</small></div>
            <button id="buy-bot-btn" onclick="buyBot()" style="background: #9333ea; padding: 10px 20px; border-radius: 10px; font-weight: bold;">50,000</button>
        </div>
        <div class="card">
            <div><b>Multitap</b><br><small style="color: #fbbf24;">+1 per tap</small></div>
            <button onclick="alert('Coming soon!')" style="background: #fbbf24; color: black; padding: 10px 20px; border-radius: 10px; font-weight: bold;">1,000</button>
        </div>
    </div>

    <div class="footer">
        <div class="nav-btn active" id="btn-game" onclick="changePage('game')">ü™ô<br>Earn</div>
        <div class="nav-btn" id="btn-boost" onclick="changePage('boost')">üöÄ<br>Boost</div>
    </div>

    <script>
        // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
        let score = parseInt(localStorage.getItem('L_Score')) || 0;
        let energy = 1000;
        let hasBot = localStorage.getItem('L_Bot') === 'true';

        // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function updateDisplay() {
            document.getElementById('score-display').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 1000 * 100) + "%";
            
            if(hasBot) {
                document.getElementById('bot-status').style.display = 'block';
                document.getElementById('buy-bot-btn').innerText = "OWNED";
                document.getElementById('buy-bot-btn').disabled = true;
                document.getElementById('buy-bot-btn').style.background = "#4b5563";
            }
        }

        // ‡¶ü‡ßá‡¶™ ‡¶≤‡¶ú‡¶ø‡¶ï
        function handleTap(event) {
            if (energy >= 1) {
                score += 1;
                energy -= 1;
                
                // ‡¶™‡¶™ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                let x = event.clientX || event.touches[0].clientX;
                let y = event.clientY || event.touches[0].clientY;
                let pop = document.createElement('div');
                pop.className = 'pop';
                pop.innerText = '+1';
                pop.style.left = x + 'px';
                pop.style.top = y + 'px';
                document.body.appendChild(pop);
                setTimeout(() => pop.remove(), 600);
                
                updateDisplay();
                saveData();
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        function changePage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageId + '-page').classList.add('active-page');
            document.getElementById('btn-' + pageId).classList.add('active');
        }

        // ‡¶¨‡¶ü ‡¶ï‡ßá‡¶®‡¶æ
        function buyBot() {
            if (score >= 50000) {
                score -= 50000;
                hasBot = true;
                localStorage.setItem('L_Bot', 'true');
                updateDisplay();
                alert("Bot Activated! ü§ñ");
            } else {
                alert("You need 50,000 coins!");
            }
        }

        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠
        function saveData() {
            localStorage.setItem('L_Score', score);
        }

        // ‡¶Ö‡¶ü‡ßã ‡¶Æ‡¶æ‡¶á‡¶®‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶´‡¶ø‡¶≤ (‡¶Æ‡¶æ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶™)
        setInterval(() => {
            // ‡ßß. ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶´‡¶ø‡¶≤
            if (energy < 1000) {
                energy += 1;
            }

            // ‡ß®. ‡¶¨‡¶ü ‡¶ï‡¶æ‡¶ú (‡¶¨‡¶ü ‡¶ï‡ßá‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡ß® ‡¶ï‡ßü‡ßá‡¶® ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá)
            if (hasBot) {
                score += 2;
            }

            updateDisplay();
            saveData();
        }, 1000);

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
        updateDisplay();
    </script>
</body>
</html>
