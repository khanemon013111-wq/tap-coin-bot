<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Yellow Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body { 
            background: #020617; 
            color: white; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;
        }

        /* চাকার মেইন বক্স */
        .wheel-box {
            position: relative; width: 330px; height: 330px;
            border-radius: 50%; padding: 8px;
            background: #f59e0b; /* গোল্ডেন বর্ডার */
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.4);
            border: 4px solid #78350f;
        }

        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            border: 2px solid #000;
        }

        /* লাল পয়েন্টার */
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 35px; height: 45px; background: #ef4444;
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 30;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        /* মাঝখানের গোল ক্যাপ */
        .center-hub {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: #000;
            border: 4px solid #f59e0b; border-radius: 50%; z-index: 20;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* হলুদ বাটন */
        .spin-btn {
            margin-top: 50px; background: #f59e0b;
            color: #000; padding: 16px 60px; border-radius: 50px;
            font-weight: 900; letter-spacing: 2px;
            box-shadow: 0 10px 0 #b45309;
            transition: 0.1s; border: none; cursor: pointer;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 6px 0 #b45309; }
        .spin-btn:disabled { background: #4b5563; box-shadow: none; color: #9ca3af; }

        /* অ্যাড স্ক্রিন */
        #ad-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="text-center mb-10">
        <h1 class="text-4xl font-black text-yellow-500 tracking-tighter">LUCKY <span class="text-white">SPIN</span></h1>
        <div class="h-1 w-20 bg-yellow-500 mx-auto mt-2"></div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN NOW</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-500 mb-4 mx-auto"></div>
            <p class="text-yellow-500 font-bold text-xl mb-1">LOADING AD...</p>
            <p class="text-gray-400 text-xs">Please wait to claim your spin</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        // ১০টি ঘর
        const items = ["100", "0", "500", "0", "1000", "0", "50", "0", "200", "0"];
        // হলুদ এবং কালো কালার কম্বিনেশন
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000"];
        
        canvas.width = 310;
        canvas.height = 310;

        function draw() {
            const arc = (2 * Math.PI) / items.length;
            for (let i = 0; i < items.length; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(155, 155);
                ctx.arc(155, 155, 155, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.strokeStyle = "#78350f";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(155, 155);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                // কালোর ওপর হলুদ লেখা, হলুদের ওপর কালো লেখা
                ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 18px Orbitron";
                ctx.fillText(items[i], 140, 8);
                ctx.restore();
            }
        }

        let deg = 0;
        function startProcess() {
            const btn = document.getElementById('main-btn');
            btn.disabled = true;
            
            // অ্যাড সিস্টেম (৩ সেকেন্ড)
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin();
            }, 3000);
        }

        function spin() {
            const extra = Math.floor(Math.random() * 360) + 2880; // ৮ বার ঘুরবে
            deg += extra;
            canvas.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                
                const actualDeg = deg % 360;
                const index = Math.floor((360 - actualDeg) / 36) % 10;
                const result = items[index];
                
                if(result === "0") {
                    alert("Hard Luck! Try again.");
                } else {
                    alert("Congratulations! You earned " + result + " coins!");
                }
            }, 5500);
        }

        draw();
    </script>
</body>
</html>
