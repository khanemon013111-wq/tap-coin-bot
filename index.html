<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin TapSwap Blue Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0d0d1a; color: white; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; touch-action: manipulation;
        }

        /* ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ï‡ßü‡ßá‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .coin-outer {
            width: 280px; height: 280px;
            background: #1e3a8a; 
            border-radius: 50%; padding: 8px;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
            cursor: pointer; position: relative;
            transition: transform 0.05s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .coin-outer:active { transform: scale(0.94); }

        .coin-inner-border {
            width: 100%; height: 100%;
            border-radius: 50%; border: 12px solid #38bdf8; /* ‡¶Æ‡ßã‡¶ü‡¶æ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            background: radial-gradient(circle, #0ea5e9 0%, #0369a1 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: inset 0 0 30px rgba(0,0,0,0.6);
        }

        /* ‡¶∏‡ßç‡¶•‡¶ø‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü - ‡¶Ø‡¶æ ‡¶è‡¶ñ‡¶® ‡¶Ü‡¶∞ ‡¶ò‡ßÅ‡¶∞‡¶¨‡ßá ‡¶®‡¶æ */
        .static-text {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡¶∞‡ßá ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ì‡¶™‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶¨‡¶∏‡¶æ‡¶®‡ßã */
        .community-label {
            position: absolute; width: 100%; text-align: center;
            font-size: 8px; font-weight: 900; color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase; letter-spacing: 1px;
            pointer-events: none;
        }
        .label-top { top: 4px; }
        .label-bottom { bottom: 4px; transform: rotate(180deg); }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶®‡ßÄ‡¶≤ ‡¶Ü‡¶≠‡¶æ */
        .coin-center-glow {
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(125, 211, 252, 0.5) 0%, transparent 75%);
            position: absolute; z-index: 1;
        }

        .e-logo {
            font-size: 140px; font-weight: 900; color: white; 
            z-index: 10; text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            font-style: italic; font-family: 'Arial Black', sans-serif;
        }

        /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ì ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø */
        .nav-bar {
            background: rgba(20, 20, 40, 0.95); width: 100%;
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #2d3748;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #718096; }
        .nav-btn.active { color: #38bdf8; }

        .progress-container { width: 90%; margin-bottom: 25px; }
        .progress-bar { width: 100%; height: 14px; background: #1a202c; border-radius: 20px; overflow: hidden; border: 1px solid #2d3748; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #38bdf8, #2563eb); transition: width 0.2s; }

        .tap-anim { position: absolute; color: #38bdf8; font-size: 38px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s ease-out forwards; z-index: 50; }
        @keyframes tapFloat { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-140px) scale(1.2); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">
    
    <div class="mt-12 text-center">
        <h1 class="text-6xl font-black text-white" id="score">0</h1>
        <p class="text-blue-400 text-xs tracking-widest mt-2 font-bold uppercase">Bronze Wallet ></p>
    </div>

    <div class="coin-outer" id="coinBtn">
        <div class="coin-inner-border">
            <div class="static-text">
                <span class="community-label label-top">Powered by Community</span>
                <span class="community-label label-bottom">Powered by Community</span>
            </div>
            <div class="coin-center-glow"></div>
            <span class="e-logo">E</span>
        </div>
    </div>

    <div class="w-full flex flex-col items-center">
        <div class="progress-container">
            <div class="flex justify-between items-center mb-2 px-1">
                <div class="flex items-center gap-1 font-bold">
                    <span class="text-blue-400 text-xl">‚ö°</span>
                    <span id="energy-text" class="text-lg">1000 / 1000</span>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 100%;"></div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-btn active"><span class="text-2xl">üè†</span><span class="text-xs font-bold">Earn</span></div>
            <div class="nav-btn"><span class="text-2xl">üìã</span><span class="text-xs font-bold">Tasks</span></div>
            <div class="nav-btn"><span class="text-2xl">üë•</span><span class="text-xs font-bold">Friends</span></div>
            <div class="nav-btn"><span class="text-2xl">üöÄ</span><span class="text-xs font-bold">Boost</span></div>
            <div class="nav-btn"><span class="text-2xl">üè¶</span><span class="text-xs font-bold">Wallet</span></div>
        </nav>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('progress-fill');
        const sound = document.getElementById('tapSound');

        function updateDisplay() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        function handleTap(e) {
            if (energy > 0) {
                score++; energy--;
                sound.currentTime = 0; sound.play();
                if (navigator.vibrate) navigator.vibrate(40);
                updateDisplay();
                
                // +1 ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const anim = document.createElement('span');
                anim.className = 'tap-anim'; anim.innerText = '+1';
                anim.style.left = (clientX - 20) + 'px'; anim.style.top = (clientY - 40) + 'px';
                document.body.appendChild(anim);
                setTimeout(() => anim.remove(), 700);
            }
        }

        const btn = document.getElementById('coinBtn');
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        btn.addEventListener('click', (e) => handleTap(e));

        // ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶´‡¶ø‡¶≤
        setInterval(() => { if (energy < 1000) { energy++; updateDisplay(); } }, 2000);
        updateDisplay();
    </script>
</body>
</html>
