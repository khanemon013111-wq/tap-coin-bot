<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Lite Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .page { display: none; padding: 20px; height: 90vh; }
        .active { display: block; }
        
        #main-coin {
            width: 220px; height: 220px; background: #fbbf24;
            border-radius: 50%; margin: 50px auto;
            border: 10px solid #d97706; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; transition: transform 0.1s;
        }
        #main-coin:active { transform: scale(0.9); }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #1e293b;
            display: flex; justify-content: space-around; padding: 15px;
        }
        .nav-item { cursor: pointer; font-weight: bold; color: #94a3b8; }
        .nav-item.active-nav { color: #fbbf24; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <p class="text-gray-400 mt-5">Your Balance</p>
        <h1 id="balance" class="text-5xl font-bold text-yellow-500">0</h1>
        
        <div id="main-coin" onclick="tapCoin()">ü™ô</div>
        
        <div class="mt-10">
            <p class="text-sm">‚ö° Energy: <span id="energy">1000</span> / 1000</p>
            <div class="w-full bg-gray-800 h-3 rounded-full mt-2">
                <div id="energy-bar" class="bg-yellow-500 h-full rounded-full" style="width: 100%"></div>
            </div>
        </div>
        <p id="bot-alert" class="text-purple-400 text-xs mt-4 hidden">ü§ñ Bot is mining for you...</p>
    </div>

    <div id="boost" class="page">
        <h2 class="text-2xl font-bold mb-10">Boosters</h2>
        <div class="bg-gray-800 p-5 rounded-2xl flex justify-between items-center mb-4">
            <div class="text-left">
                <p class="font-bold">Tap Bot ü§ñ</p>
                <p class="text-xs text-gray-400">Earn 1 coin/sec automatically</p>
            </div>
            <button id="buy-bot" onclick="buyBot()" class="bg-yellow-500 text-black px-5 py-2 rounded-xl font-bold">50,000</button>
        </div>
        <p class="text-gray-500 text-sm">More boosters coming soon...</p>
    </div>

    <div id="tasks" class="page">
        <h2 class="text-2xl font-bold mb-10">Tasks</h2>
        <div class="bg-gray-800 p-5 rounded-2xl mb-4">
            <p>Join our Telegram</p>
            <button class="bg-blue-500 px-4 py-1 rounded mt-2 text-sm font-bold">Claim +5,000</button>
        </div>
    </div>

    <div class="nav-bar">
        <div id="nav-home" class="nav-item active-nav" onclick="showPage('home')">Home</div>
        <div id="nav-boost" class="nav-item" onclick="showPage('boost')">Boost</div>
        <div id="nav-tasks" class="nav-item" onclick="showPage('tasks')">Tasks</div>
    </div>

    <script>
        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let energy = 1000;
        let hasBot = localStorage.getItem('hasBot') === 'true';

        // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        function updateUI() {
            document.getElementById('balance').innerText = coins.toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            
            if(hasBot) {
                document.getElementById('bot-alert').classList.remove('hidden');
                document.getElementById('buy-bot').innerText = "Active";
                document.getElementById('buy-bot').disabled = true;
            }
        }

        // ‡¶ü‡ßá‡¶™ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ø‡¶æ ‡¶π‡¶¨‡ßá
        function tapCoin() {
            if(energy > 0) {
                coins += 1;
                energy -= 1;
                updateUI();
                saveData();
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            
            document.getElementById(pageId).classList.add('active');
            document.getElementById('nav-' + pageId).classList.add('active-nav');
        }

        // ‡¶¨‡¶ü ‡¶ï‡ßá‡¶®‡¶æ
        function buyBot() {
            if(coins >= 50000) {
                coins -= 50000;
                hasBot = true;
                localStorage.setItem('hasBot', 'true');
                updateUI();
                alert("Bot Activated!");
            } else {
                alert("Not enough coins!");
            }
        }

        function saveData() {
            localStorage.setItem('coins', coins);
        }

        // ‡¶Æ‡ßá‡¶á‡¶® ‡¶≤‡ßÅ‡¶™ (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶Ö‡¶ü‡ßã ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
        setInterval(() => {
            // ‡ßß. ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶´‡¶ø‡¶≤
            if(energy < 1000) energy += 1;
            
            // ‡ß®. ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú
            if(hasBot) coins += 1;
            
            updateUI();
            saveData();
        }, 1000);

        updateUI(); // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
    </script>
</body>
</html>
