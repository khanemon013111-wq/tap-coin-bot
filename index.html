<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Diamond - Firebase Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle, #1e3a8a 0%, #0f172a 100%); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; display: flex; flex-direction: column; align-items: center; }
        .wheel-box { position: relative; width: 280px; height: 280px; border-radius: 50%; padding: 8px; background: linear-gradient(45deg, #f59e0b, #fbbf24); box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); border: 4px solid #78350f; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .tab-content { display: none; width: 100%; max-width: 400px; padding: 15px; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 500; }
        .nav-item { font-size: 10px; color: #94a3b8; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #fbbf24; font-weight: bold; }
        #ad-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div class="text-center my-6">
        <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600">ROYAL DIAMOND</h1>
    </div>

    <div id="spin-tab" class="tab-content active-tab text-center">
        <div class="bg-white/10 px-6 py-2 rounded-2xl mb-8 inline-block border border-white/20">
            <span class="text-yellow-400 font-bold text-sm">ðŸ’Ž BALANCE:</span> 
            <span id="balance" class="text-lg font-black ml-1 text-white">0.00</span>
        </div>
        <div class="wheel-box mx-auto">
            <div style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ef4444; z-index: 100;"></div>
            <canvas id="wheel"></canvas>
        </div>
        <button onclick="handleAction('spin')" class="mt-12 bg-gradient-to-r from-yellow-500 to-orange-600 text-black font-black py-4 px-14 rounded-full shadow-2xl active:scale-95 transition-all">SPIN NOW</button>
    </div>

    <div id="withdraw-tab" class="tab-content text-center">
        <div class="glass-card">
            <h2 class="text-blue-400 font-black text-xl mb-2">WALLET</h2>
            <p class="text-gray-400 text-xs mb-8">Minimum Withdraw: 100 Diamonds</p>
            <input type="number" id="uid-input" placeholder="Enter Player UID" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white mb-4 text-center outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">REDEEM NOW</button>
        </div>
    </div>

    <div id="ad-modal">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-yellow-500 font-bold animate-pulse uppercase text-sm">Loading Reward...</p>
        </div>
    </div>

    <div class="nav-bar">
        <div onclick="switchTab('spin-tab', this)" class="nav-item active"><div>ðŸŒ€</div><span>Spin</span></div>
        <div onclick="switchTab('withdraw-tab', this)" class="nav-item"><div>ðŸ’³</div><span>Wallet</span></div>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0",
            authDomain: "royaldiamondbot.firebaseapp.com",
            databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com",
            projectId: "royaldiamondbot",
            storageBucket: "royaldiamondbot.firebasestorage.app",
            messagingSenderId: "156914195366",
            appId: "1:156914195366:web:e5ab56df62ecbf90550d67"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Unique ID for each user (You can link this to Telegram ID later)
        let userId = localStorage.getItem('user_uid') || "user_" + Math.floor(Math.random() * 100000);
        localStorage.setItem('user_uid', userId);

        let currentBalance = 0;

        // LOAD DATA FROM FIREBASE
        db.ref('users/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                currentBalance = data.balance;
                document.getElementById('balance').innerText = currentBalance.toFixed(2);
            }
        });

        // WHEEL SETUP
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const items = ["0", "0.2", "1", "3", "0.5", "2", "15", "0.2", "1", "5", "0", "10", "0.5", "2", "0.8", "7", "0", "1"];
        const colors = ["#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b"];
        const slices = 18; const sliceDeg = 360/slices; canvas.width = 280; canvas.height = 280;

        function draw() {
            for (let i = 0; i < slices; i++) {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(140, 140);
                let startAngle = (i * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                let endAngle = ((i + 1) * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                ctx.arc(140, 140, 140, startAngle, endAngle); ctx.fill();
                ctx.save(); ctx.translate(140, 140); ctx.rotate((i * sliceDeg - 90) * (Math.PI / 180));
                ctx.textAlign = "right"; ctx.fillStyle = (colors[i] === "#1e293b") ? "#fbbf24" : "#1e293b";
                ctx.font = "bold 11px Poppins"; ctx.fillText(items[i] === "0" ? "âœ–" : items[i], 130, 5); ctx.restore();
            }
        }
        draw();

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active-tab');
            el.classList.add('active');
        }

        function handleAction(type) {
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                if(type === 'spin') spin();
            }, 2000);
        }

        let rotation = 0;
        function spin() {
            let rand = Math.random() * 100;
            let winIdx = rand < 80 ? [0,1,4,7,10,12,14,16][Math.floor(Math.random()*8)] : [2,3,5,6,8,9,11,13,15,17][Math.floor(Math.random()*10)];
            rotation += (3600 + (slices - winIdx) * sliceDeg - (rotation % 360));
            canvas.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                let win = parseFloat(items[winIdx]);
                if(win > 0) {
                    currentBalance += win;
                    // SAVE TO FIREBASE
                    db.ref('users/' + userId).set({ balance: currentBalance });
                } else { alert("Try Again!"); }
            }, 6500);
        }

        function submitWithdraw() {
            let uid = document.getElementById('uid-input').value;
            if(currentBalance < 100) return alert("Need 100 Diamonds!");
            if(!uid) return alert("Enter UID!");
            
            // SEND WITHDRAW TO FIREBASE
            db.ref('withdrawals').push({ userId: userId, playerUid: uid, amount: currentBalance, status: "pending" });
            currentBalance = 0;
            db.ref('users/' + userId).set({ balance: 0 });
            alert("Withdrawal Requested!");
        }
    </script>
</body>
</html>
