<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            touch-action: manipulation; /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 120px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* Coin Styling */
        #coin { 
            width: 200px; height: 200px; border-radius: 50%; 
            background: linear-gradient(145deg, #fbbf24, #d97706); 
            border: 8px solid #f59e0b; 
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4); 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: transform 0.1s; 
            margin: 0 auto;
            user-select: none;
        }
        #coin:active { transform: scale(0.9); }
        .coin-logo { width: 70px; height: 70px; background: #000; clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%); }

        /* Pop Animation */
        .pop-number { position: absolute; font-size: 30px; font-weight: 900; color: #fbbf24; pointer-events: none; animation: popUp 0.6s ease-out forwards; z-index: 9999; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        .footer-nav { background: #0f172a; width: 100%; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; display: flex; justify-content: space-around; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-btn.active { color: #fbbf24; }

        .glass-card { background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; width: 90%; margin-left: auto; margin-right: auto; }

        /* Wheel CSS */
        #wheel { width: 250px; height: 250px; border: 5px solid #fbbf24; border-radius: 50%; position: relative; overflow: hidden; transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); background: #d97706; margin: 0 auto; }
        .wheel-segment { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: black; }
    </style>
</head>
<body>

    <div id="game-page" class="page pt-10 text-center">
        <div class="mb-4"><span id="display-league" class="bg-yellow-500/20 text-yellow-500 px-4 py-1 rounded-full text-xs font-bold border border-yellow-500/30">Bronze League</span></div>
        <h1 class="text-5xl font-black mb-10" id="score-display">0</h1>
        
        <div id="coin" onclick="handleTap(event)">
            <div class="coin-logo"></div>
        </div>

        <div class="fixed bottom-24 w-full px-8">
            <div class="flex justify-between text-yellow-400 text-sm font-bold mb-1">
                <span>‚ö° <span id="energy-val">1000</span></span>
                <span id="energy-max">/ 1000</span>
            </div>
            <div class="w-full bg-gray-800 h-3 rounded-full overflow-hidden">
                <div id="energy-bar" class="bg-yellow-500 h-full transition-all" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="friends-page" class="page hidden pt-12 text-center">
        <h2 class="text-3xl font-black text-yellow-500 mb-6 uppercase">Invite Friends</h2>
        <div class="glass-card flex-col py-10 mb-6">
            <span class="text-5xl mb-2">üéÅ</span>
            <h3 class="text-xl font-bold">Earn +5,000</h3>
            <p class="text-xs text-gray-400">For every friend you invite</p>
        </div>
        <button onclick="copyInviteLink(this)" class="bg-yellow-500 text-black w-[90%] py-4 rounded-xl font-black mx-auto block active:scale-95 transition-all">INVITE A FRIEND</button>
    </div>

    <div id="boost-page" class="page hidden pt-12 px-5">
        <h2 class="text-2xl font-black text-center mb-8 uppercase">Boosters</h2>
        <div class="glass-card">
            <div><h4 class="font-bold">Multitap</h4><p id="tap-lvl-text" class="text-xs text-yellow-500">Lvl 1</p></div>
            <button onclick="upgradeTap()" id="tap-upgrade-btn" class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold">100</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Energy Limit</h4><p id="limit-lvl-text" class="text-xs text-yellow-500">Lvl 1</p></div>
            <button onclick="upgradeLimit()" id="limit-upgrade-btn" class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold">200</button>
        </div>
    </div>

    <div id="tasks-page" class="page hidden pt-12 px-5">
        <h2 class="text-2xl font-black text-center mb-8 uppercase">Tasks</h2>
        <div class="glass-card">
            <div class="text-left"><h4 class="font-bold">Join Telegram</h4><p class="text-xs text-yellow-500">+10,000</p></div>
            <button onclick="doTask(10000, this)" class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold">GO</button>
        </div>
    </div>

    <div class="footer-nav">
        <div onclick="showPage('game')" class="nav-btn active" id="nav-game"><span>ü™ô</span><span>Earn</span></div>
        <div onclick="showPage('tasks')" class="nav-btn" id="nav-tasks"><span>üìã</span><span>Tasks</span></div>
        <div onclick="showPage('boost')" class="nav-btn" id="nav-boost"><span>üöÄ</span><span>Boost</span></div>
        <div onclick="showPage('friends')" class="nav-btn" id="nav-friends"><span>üë•</span><span>Friends</span></div>
    </div>

    <script>
        // Data Variables
        let score = parseInt(localStorage.getItem('coinScore')) || 0;
        let tapValue = parseInt(localStorage.getItem('tapValue')) || 1;
        let maxEnergy = parseInt(localStorage.getItem('maxEnergy')) || 1000;
        let energy = parseInt(localStorage.getItem('currentEnergy')) || 1000;
        let tapLvl = parseInt(localStorage.getItem('tapLvl')) || 1;
        let limitLvl = parseInt(localStorage.getItem('limitLvl')) || 1;

        // Update Screen
        function updateDisplay() {
            document.getElementById('score-display').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-max').innerText = "/ " + maxEnergy;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + "%";
            
            // Upgrade Prices
            let tapPrice = 100 * Math.pow(2, tapLvl - 1);
            let limitPrice = 200 * Math.pow(2, limitLvl - 1);
            
            document.getElementById('tap-upgrade-btn').innerText = tapPrice;
            document.getElementById('tap-lvl-text').innerText = "Lvl " + tapLvl;
            document.getElementById('limit-upgrade-btn').innerText = limitPrice;
            document.getElementById('limit-lvl-text').innerText = "Lvl " + limitLvl;

            // Save to LocalStorage
            localStorage.setItem('coinScore', score);
            localStorage.setItem('tapValue', tapValue);
            localStorage.setItem('maxEnergy', maxEnergy);
            localStorage.setItem('currentEnergy', energy);
            localStorage.setItem('tapLvl', tapLvl);
            localStorage.setItem('limitLvl', limitLvl);
        }

        // Tap Function
        function handleTap(event) {
            if (energy >= tapValue) {
                score += tapValue;
                energy -= tapValue;
                
                // Pop Effect
                const pop = document.createElement('div');
                pop.innerText = "+" + tapValue;
                pop.className = "pop-number";
                pop.style.left = (event.clientX || event.pageX) + "px";
                pop.style.top = (event.clientY || event.pageY) - 50 + "px";
                document.body.appendChild(pop);
                setTimeout(() => pop.remove(), 600);
                
                updateDisplay();
            }
        }

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId + '-page').classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + pageId).classList.add('active');
        }

        // Upgrades
        function upgradeTap() {
            let price = 100 * Math.pow(2, tapLvl - 1);
            if (score >= price) {
                score -= price;
                tapLvl++;
                tapValue++;
                updateDisplay();
            }
        }

        function upgradeLimit() {
            let price = 200 * Math.pow(2, limitLvl - 1);
            if (score >= price) {
                score -= price;
                limitLvl++;
                maxEnergy += 500;
                updateDisplay();
            }
        }

        // Task & Invite
        function doTask(amt, btn) {
            window.open('https://t.me/yourchannel', '_blank');
            score += amt;
            btn.innerText = "DONE ‚úÖ";
            btn.disabled = true;
            updateDisplay();
        }

        function copyInviteLink(btn) {
            const url = "https://t.me/your_bot?start=" + Math.floor(Math.random() * 1000);
            navigator.clipboard.writeText(url);
            btn.innerText = "LINK COPIED! ‚úÖ";
            setTimeout(() => btn.innerText = "INVITE A FRIEND", 2000);
        }

        // Energy Auto Recharge
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateDisplay();
            }
        }, 1000);

        // Initial Load
        updateDisplay();
    </script>
</body>
</html>
