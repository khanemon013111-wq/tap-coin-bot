<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; }

        /* ‡¶≤‡¶æ‡¶≤ ‡¶Æ‡ßá‡¶ü‡¶æ‡¶≤‡¶ø‡¶ï ‡¶ï‡ßü‡ßá‡¶® ‡¶ì ‡¶ò‡ßÅ‡¶∞‡¶æ‡¶®‡ßã ‡¶≤‡ßá‡¶ñ‡¶æ */
        .coin-wrapper { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; cursor: pointer; perspective: 1000px; margin: auto; }
        .coin-wrapper:active { transform: scale(0.95); }
        .outer-rim { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(145deg, #2d3748, #000000); box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 -8px 15px rgba(255,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .coin-body { width: 88%; height: 88%; background: radial-gradient(circle, #1a1a2e 10%, #000000 80%); border-radius: 50%; border: 4px solid rgba(255,0,0,0.4); position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* Powered by Community ‡¶≤‡ßá‡¶ñ‡¶æ‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá */
        .curved-svg { position: absolute; width: 100%; height: 100%; pointer-events: none; animation: rotateText 10s linear infinite; }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .curved-svg text { fill: #ff0000; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; }
        .ton-logo { width: 110px; height: 110px; filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7)); }

        /* ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ì ‡¶Æ‡ßá‡¶®‡ßÅ‡¶¨‡¶æ‡¶∞ */
        #score { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
        .footer-card { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); width: 100%; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #6b7280; transition: 0.2s; }
        .nav-btn.active { color: #ef4444; }
        .energy-bar { width: 90%; height: 10px; background: #0f172a; border-radius: 20px; overflow: hidden; margin: 0 auto 10px; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #800000); transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="game-page" class="page">
        <div class="mt-12 text-center">
            <h1 class="text-6xl font-black tracking-tighter" id="score">0</h1>
            <p class="text-red-500 font-bold mt-2 text-sm uppercase">Bronze Wallet ></p>

        <div class="coin-wrapper" id="coin">

                        <text><textPath href="#txtPath" startOffset="75%" text-anchor="middle">Powered by Community</textPath></text>
                    </svg>
                    <svg class="ton-logo" viewBox="0 0 120 120" fill="none"><path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ff0000"/></svg>
                </div>

        </div>
        <div class="w-full">
            <div class="w-[90%] mx-auto flex items-center gap-1 mb-2 font-bold"><span class="text-yellow-400">‚ö°</span><span id="energy-text">1000 / 1000</span></div>
            <div class="energy-bar"><div id="fill" class="energy-fill" style="width: 100%;"></div></div>
        </div>
    </div>

    <div id="friends-page" class="page hidden pt-12 px-6">
        <h2 class="text-4xl font-black text-yellow-500 text-center">Friends</h2>
        <div class="bg-gray-800/40 p-8 rounded-3xl mt-10 border border-red-500/20 text-center w-full">
            <span class="text-6xl">üë•</span>
            <h3 class="text-xl font-bold mt-4">Lite Coin Refer</h3>
            <p class="text-gray-400 text-sm mt-2">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßã‡¶®‡¶æ‡¶∏ ‡¶™‡¶æ‡¶®!</p>
        </div>
        <button onclick="shareInvite()" class="mt-10 bg-red-600 w-full py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">Invite a Friend</button>
    </div>

    <div class="footer-card">
        <div class="flex justify-around items-center w-full">
            <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span class="text-2xl">ü™ô</span><span>Earn</span></div>
            <div class="nav-btn"><span class="text-2xl opacity-50">üìã</span><span>Tasks</span></div>
            <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span class="text-2xl">üë•</span><span>Friends</span></div>
            <div class="nav-btn"><span class="text-2xl opacity-50">üöÄ</span><span>Boost</span></div>
            <div class="nav-btn"><span class="text-2xl opacity-50">üè¶</span><span>Wallet</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('liteScore')) || 0;
        let energy = parseInt(localStorage.getItem('liteEnergy')) || 1000;
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('fill');

        function updateUI() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('liteScore', score);
            localStorage.setItem('liteEnergy', energy);
        }

        function showPage(p) {
            document.getElementById('game-page').classList.toggle('hidden', p !== 'game');
            document.getElementById('friends-page').classList.toggle('hidden', p !== 'friends');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        function handleTap(e) {
            e.preventDefault();
            const ts = e.changedTouches ? e.changedTouches : [e];
            for (let i = 0; i < ts.length; i++) {
                if (energy > 0) {
                    score++; energy--;
                    if (navigator.vibrate) navigator.vibrate(30);
                }
            }
            updateUI();
        }

        function shareInvite() {
            const botUser = 'Referralincamebd01311_bot'; 
            const url = `https://t.me/share/url?url=https://t.me/${botUser}?start=ref${Date.now()}&text=Lite Coin ‡¶ó‡ßá‡¶Æ‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá ‡¶ï‡ßü‡ßá‡¶® ‡¶Ü‡ßü ‡¶ï‡¶∞‡ßã!`;
            window.open(url, '_blank');
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('touchstart', handleTap, {passive: false});
        coin.addEventListener('mousedown', handleTap);
        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>
