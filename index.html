<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Official Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ó‡ßã‡¶≤‡ßç‡¶°‡ßá‡¶® ‡¶∂‡¶æ‡¶á‡¶®‡¶ø ‡¶ï‡ßü‡ßá‡¶® */
        .coin-wrapper { perspective: 1000px; margin: 30px auto; display: flex; justify-content: center; }
        #coin {
            width: 260px; height: 260px; border-radius: 50%;
            background: linear-gradient(145deg, #fbbf24, #d97706);
            border: 10px solid #f59e0b;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.6);
            display: flex; align-items: center; justify-content: center;
            position: relative; cursor: pointer; transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.1, 1);
        }
        .coin-logo { width: 100px; height: 100px; background: #000; clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%); box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        .tap-effect { position: absolute; color: #fbbf24; font-size: 38px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-160px) scale(1.5); opacity: 0; } }

        /* ‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ */
        .footer-nav { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; display: flex; justify-content: space-around; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: #fbbf24; transform: translateY(-3px); }
        .nav-btn span:first-child { font-size: 24px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="game-page" class="page items-center">
        <div class="mt-12 text-center">
            <h1 class="text-6xl font-black text-white drop-shadow-lg" id="score">0</h1>
            <p class="text-yellow-500 tracking-[5px] font-bold mt-2 uppercase">Lite League</p>
        </div>
        
        <div class="coin-wrapper">
            <div id="coin" onmousedown="handleTap(event)" ontouchstart="handleTap(event)">
                <div class="coin-logo"></div>
            </div>
        </div>

        <div class="w-full px-10">
            <div class="flex justify-between font-black text-yellow-400 mb-2">
                <span class="text-xl">‚ö° <span id="energy-val">1000</span></span>
                <span id="energy-max-text" class="text-gray-400">1000</span>
            </div>
            <div class="h-4 w-full bg-gray-900 rounded-full border border-white/10 p-1">
                <div id="energy-bar" class="h-full bg-gradient-to-r from-yellow-400 to-orange-600 rounded-full transition-all duration-300" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="tasks-page" class="page hidden px-6 pt-12">
        <h2 class="text-4xl font-black mb-10 text-center text-yellow-500">Tasks</h2>
        <div class="glass-card">
            <div><h4 class="font-bold">Join Telegram</h4><p class="text-xs text-yellow-500">+50,000 Coins</p></div>
            <button onclick="doTask('https://t.me/', 50000)" class="bg-yellow-500 text-black px-5 py-2 rounded-xl font-bold text-xs uppercase">Join</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Subscribe YouTube</h4><p class="text-xs text-yellow-500">+30,000 Coins</p></div>
            <button onclick="doTask('https://youtube.com/', 30000)" class="bg-yellow-500 text-black px-5 py-2 rounded-xl font-bold text-xs uppercase">Subscribe</button>
        </div>
    </div>

    <div id="boost-page" class="page hidden px-6 pt-12">
        <h2 class="text-4xl font-black mb-10 text-center text-yellow-500">Boosters</h2>
        <div class="glass-card">
            <div><h4 class="font-bold">Multitap</h4><p class="text-xs text-yellow-500" id="tap-status">Level 1</p></div>
            <button id="tap-upgrade-btn" onclick="upgradeItem('tap')" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold min-w-[80px]">100 ü™ô</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Energy Limit</h4><p class="text-xs text-yellow-500" id="limit-status">Level 1</p></div>
            <button id="limit-upgrade-btn" onclick="upgradeItem('limit')" class="bg-orange-600 px-4 py-2 rounded-xl text-xs font-bold min-w-[80px]">100 ü™ô</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Recharge Speed</h4><p class="text-xs text-yellow-500" id="speed-status">Level 1</p></div>
            <button id="speed-upgrade-btn" onclick="upgradeItem('speed')" class="bg-green-600 px-4 py-2 rounded-xl text-xs font-bold min-w-[80px]">100 ü™ô</button>
        </div>
    </div>

    <div id="friends-page" class="page hidden px-6 pt-12 text-center">
        <h2 class="text-4xl font-black mb-10 text-yellow-500">Friends</h2>
        <div class="glass-card flex-col py-10">
            <p class="text-gray-400 font-bold mb-2 uppercase tracking-widest">Total Referrals</p>
            <h3 class="text-6xl font-black text-white" id="refer-count">0</h3>
        </div>
        <button onclick="shareInvite()" class="bg-yellow-500 text-black w-full py-5 rounded-2xl font-black text-xl mt-6 active:scale-95 transition-transform">Invite a Friend</button>
        <p class="mt-4 text-xs text-gray-500">+50,000 for each friend!</p>
    </div>

    <div class="footer-nav">
        <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span>ü™ô</span><span>Earn</span></div>
        <div onclick="showPage('tasks')" id="btn-tasks" class="nav-btn"><span>üìã</span><span>Tasks</span></div>
        <div onclick="showPage('boost')" id="btn-boost" class="nav-btn"><span>üöÄ</span><span>Boost</span></div>
        <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span>üë•</span><span>Friends</span></div>
    </div>

    <script>
        // ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
        let score = parseInt(localStorage.getItem('liteScore')) || 0;
        let tapLevel = parseInt(localStorage.getItem('tapLevel')) || 1;
        let limitLevel = parseInt(localStorage.getItem('limitLevel')) || 1;
        let rechargeLevel = parseInt(localStorage.getItem('rechargeLevel')) || 1;
        let refers = parseInt(localStorage.getItem('liteRefers')) || 0;

        function updateUI() {
            let maxEnergy = 1000 + ((limitLevel - 1) * 500);
            let energy = parseInt(localStorage.getItem('liteEnergy'));
            if(isNaN(energy)) energy = maxEnergy;

            // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶ì ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-max-text').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy) * 100 + "%";
            document.getElementById('refer-count').innerText = refers;

            // ‡¶¨‡ßÅ‡¶∏‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡ßß‡ß¶‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ)
            updateBtn('tap-upgrade-btn', 'tap-status', tapLevel, 100);
            updateBtn('limit-upgrade-btn', 'limit-status', limitLevel, 100);
            updateBtn('speed-upgrade-btn', 'speed-status', rechargeLevel, 100);

            // ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠
            localStorage.setItem('liteScore', score);
            localStorage.setItem('liteEnergy', energy);
            localStorage.setItem('tapLevel', tapLevel);
            localStorage.setItem('limitLevel', limitLevel);
            localStorage.setItem('rechargeLevel', rechargeLevel);
            localStorage.setItem('liteRefers', refers);
        }

        function updateBtn(btnId, statusId, level, base) {
            let btn = document.getElementById(btnId);
            if (level >= 25) {
                document.getElementById(statusId).innerText = "Level 25 (MAX)";
                btn.innerText = "MAX"; btn.disabled = true;
                btn.classList.replace('bg-blue-600', 'bg-gray-700');
            } else {
                let p = base * Math.pow(2, level - 1); 
                document.getElementById(statusId).innerText = "Level " + level;
                btn.innerText = p.toLocaleString() + " ü™ô";
            }
        }

        function upgradeItem(type) {
            let level, base = 100;
            if(type === 'tap') level = tapLevel;
            if(type === 'limit') level = limitLevel;
            if(type === 'speed') level = rechargeLevel;
            let price = base * Math.pow(2, level - 1);
            if(score >= price && level < 25) {
                score -= price;
                if(type === 'tap') tapLevel++;
                if(type === 'limit') limitLevel++;
                if(type === 'speed') rechargeLevel++;
                updateUI();
            }
        }

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            let maxEnergy = 1000 + ((limitLevel - 1) * 500);
            let energy = parseInt(localStorage.getItem('liteEnergy')) || maxEnergy;
            
            if (energy >= tapLevel) {
                score += tapLevel; 
                energy -= tapLevel;
                localStorage.setItem('liteEnergy', energy);
                
                // ‡¶ï‡ßü‡ßá‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.92) rotateX(10deg)';
                setTimeout(() => coin.style.transform = 'scale(1) rotateX(0)', 100);

                // ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) || window.innerWidth/2;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) || window.innerHeight/2;
                const effect = document.createElement('div');
                effect.className = 'tap-effect'; effect.innerText = "+" + tapLevel;
                effect.style.left = x + 'px'; effect.style.top = y + 'px';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 750);
                
                updateUI();
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
            document.getElementById(p + '-page').classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        function doTask(url, reward) { window.open(url, '_blank'); score += reward; updateUI(); }
        function shareInvite() { refers++; score += 50000; updateUI(); }

        // ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡ßç‡¶ú (‡¶≤‡ßá‡¶≠‡ßá‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞)
        setInterval(() => {
            let maxEnergy = 1000 + ((limitLevel - 1) * 500);
            let energy = parseInt(localStorage.getItem('liteEnergy')) || maxEnergy;
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + rechargeLevel);
                localStorage.setItem('liteEnergy', energy);
                updateUI();
            }
        }, 2000);

        updateUI();
    </script>
</body>
</html>
