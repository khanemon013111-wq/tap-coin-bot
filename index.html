<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin Tap Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        .coin-container { perspective: 1000px; margin-top: 50px; }
        .coin {
            width: 250px; height: 250px;
            background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
            border-radius: 50%; border: 8px solid #8b6508;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            position: relative; cursor: pointer; transition: transform 0.05s;
        }
        .coin:active { transform: scale(0.92); }
        .coin::after {
            content: "POWERED BY COMMUNITY • POWERED BY COMMUNITY •";
            position: absolute; width: 100%; height: 100%;
            font-size: 10px; font-weight: bold; color: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; letter-spacing: 2.5px;
            animation: rotateText 12s linear infinite;
        }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .coin-letter { font-size: 130px; font-weight: bold; color: #5a4206; z-index: 10; text-shadow: 2px 2px 4px rgba(255,255,255,0.2); }
        .energy-bar { width: 85%; height: 14px; background: #222; border-radius: 10px; margin: 20px auto; overflow: hidden; border: 1px solid #444; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #ffe600, #ff9900); width: 100%; transition: width 0.2s; }
        .tap-effect { position: absolute; color: #ffd700; font-size: 24px; font-weight: bold; pointer-events: none; animation: floatUp 0.6s ease-out forwards; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen pb-12">
    <div class="mt-12 text-center">
        <p class="text-gray-400 text-sm mb-1 uppercase tracking-widest">Total Balance</p>
        <h1 class="text-5xl font-black text-yellow-500" id="score">0</h1>
    </div>

    <div class="coin-container" id="coinBtn">
        <div class="coin">
            <span class="coin-letter">E</span>
        </div>
    </div>

    <div class="w-full px-6">
        <div class="flex justify-between items-center mb-2 px-2">
            <div class="flex items-center gap-1 text-yellow-400 font-bold">
                <span>⚡</span> <span id="energy-text">500/500</span>
            </div>
            <div class="text-gray-400 text-sm">Bronze League ></div>
        </div>
        <div class="energy-bar">
            <div id="energy-fill" class="energy-fill"></div>
        </div>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = 0; let energy = 500;
        const scoreEl = document.getElementById('score');
        const energyText = document.getElementById('energy-text');
        const energyFill = document.getElementById('energy-fill');
        const tapSound = document.getElementById('tapSound');
        const coinBtn = document.getElementById('coinBtn');

        function tapCoin(e) {
            if(energy > 0) {
                score++; energy--;
                
                // শব্দ বাজানো
                tapSound.currentTime = 0;
                tapSound.play();

                // ভাইব্রেশন (যদি ফোনে সাপোর্ট করে)
                if (navigator.vibrate) navigator.vibrate(50);

                // আপডেট ইন্টারফেস
                scoreEl.innerText = score.toLocaleString();
                energyText.innerText = energy + "/500";
                energyFill.style.width = (energy/500)*100 + "%";

                // ভাসমান +1 ইফেক্ট
                createTapEffect(e);
            }
        }

        function createTapEffect(e) {
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.innerText = '+1';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 600);
        }

        coinBtn.addEventListener('touchstart', (e) => { e.preventDefault(); tapCoin(e); });
        coinBtn.addEventListener('click', (e) => tapCoin(e));

        // প্রতি ৩ সেকেন্ডে ১ এনার্জি রিফিল হবে
        setInterval(() => {
            if(energy < 500) {
                energy++;
                energyText.innerText = energy + "/500";
                energyFill.style.width = (energy/500)*100 + "%";
            }
        }, 3000);
    </script>
</body>
</html>
