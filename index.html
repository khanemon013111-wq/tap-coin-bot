<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Diamond - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle, #1e3a8a 0%, #0f172a 100%); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; }
        .tab-content { display: none; width: 100%; max-width: 400px; margin: auto; padding: 15px; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .wheel-box { position: relative; width: 280px; height: 280px; border-radius: 50%; padding: 8px; background: linear-gradient(45deg, #f59e0b, #fbbf24); margin: auto; border: 4px solid #78350f; box-shadow: 0 0 25px rgba(245, 158, 11, 0.4); }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 500; }
        .nav-item { font-size: 10px; color: #94a3b8; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #fbbf24; font-weight: bold; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        #ad-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="ad-modal">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-yellow-500 font-bold animate-pulse uppercase text-sm">Loading Ad...</p>
        </div>
    </div>

    <div class="text-center my-6">
        <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 uppercase">Royal Diamond</h1>
    </div>

    <div id="spin-tab" class="tab-content active-tab text-center">
        <div class="bg-white/10 px-6 py-2 rounded-2xl mb-8 inline-block border border-white/20">
            <span class="text-yellow-400 font-bold">üíé BALANCE:</span> <span id="balance">0.00</span>
        </div>
        <div class="wheel-box">
            <div style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ef4444; z-index: 100;"></div>
            <canvas id="wheel"></canvas>
        </div>
        <button onclick="handleAction('spin')" class="mt-10 bg-yellow-500 text-black font-black py-4 px-12 rounded-full shadow-lg active:scale-95 transition-all">SPIN NOW</button>
    </div>

    <div id="leader-tab" class="tab-content">
        <div class="glass-card">
            <h2 class="text-yellow-500 font-black text-center mb-4 uppercase">üèÜ Leaderboard</h2>
            <div id="leader-list" class="space-y-2 text-sm"></div>
        </div>
    </div>

    <div id="refer-tab" class="tab-content text-center">
        <div class="glass-card">
            <h2 class="text-green-400 font-bold mb-2">REFER & EARN</h2>
            <p class="text-[10px] text-gray-400 mb-6 uppercase">Get 5.00 Diamonds per friend!</p>
            <div class="bg-black/40 p-4 rounded-xl mb-4 text-[11px] break-all border border-white/10 text-yellow-500 font-mono" id="ref-link-display">Generating...</div>
            <button onclick="handleAction('refer')" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg">COPY REFER LINK</button>
        </div>
    </div>

    <div id="wallet-tab" class="tab-content text-center">
        <div class="glass-card">
            <h2 class="text-blue-400 font-bold mb-4">WITHDRAW</h2>
            <p class="text-[10px] text-gray-400 mb-4 uppercase">Minimum: 100 üíé</p>
            <input type="number" id="uid-input" placeholder="Enter Player UID" class="w-full p-4 bg-black/40 rounded-xl mb-4 text-center outline-none border border-white/10 text-white">
            <button onclick="handleAction('withdraw')" class="w-full bg-yellow-500 text-black font-bold py-4 rounded-xl shadow-lg">SUBMIT</button>
        </div>
    </div>

    <div class="nav-bar">
        <div onclick="switchTab('spin-tab', this)" class="nav-item active"><div>üåÄ</div>Spin</div>
        <div onclick="switchTab('leader-tab', this)" class="nav-item"><div>üèÜ</div>Board</div>
        <div onclick="switchTab('refer-tab', this)" class="nav-item"><div>üë•</div>Refer</div>
        <div onclick="switchTab('wallet-tab', this)" class="nav-item"><div>üí≥</div>Wallet</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0",
            authDomain: "royaldiamondbot.firebaseapp.com",
            databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com",
            projectId: "royaldiamondbot",
            storageBucket: "royaldiamondbot.firebasestorage.app",
            messagingSenderId: "156914195366",
            appId: "1:156914195366:web:e5ab56df62ecbf90550d67"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = localStorage.getItem('user_uid') || "User_" + Math.floor(Math.random() * 89999 + 10000);
        let isFirstTime = !localStorage.getItem('user_uid');
        localStorage.setItem('user_uid', userId);
        
        // ‡¶¶‡¶æ‡¶¶‡ßÅ, ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ
        const botUsername = "Referralincamebd013111_bot"; 
        const refUrl = "https://t.me/" + botUsername + "?start=" + userId;
        document.getElementById('ref-link-display').innerText = refUrl;

        let currentBal = 0;

        // ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶≤ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç
        const urlParams = new URLSearchParams(window.location.search);
        const refBy = urlParams.get('tgWebAppStartParam');

        db.ref('users/' + userId).on('value', snap => {
            const data = snap.val();
            if (!data && isFirstTime && refBy && refBy !== userId) {
                db.ref('users/' + refBy).once('value', rSnap => {
                    if (rSnap.val()) {
                        db.ref('users/' + refBy).update({ balance: (rSnap.val().balance || 0) + 5.00 });
                    }
                });
                db.ref('users/' + userId).set({ balance: 0 });
            }
            currentBal = data ? data.balance : 0;
            document.getElementById('balance').innerText = currentBal.toFixed(2);
        });

        // ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°
        db.ref('users').orderByChild('balance').limitToLast(10).on('value', snap => {
            let html = ""; let arr = [];
            snap.forEach(c => { arr.push({id: c.key, b: c.val().balance}); });
            arr.reverse().forEach((p, i) => {
                html += `<div class="flex justify-between p-3 bg-white/5 rounded-lg mb-1">
                            <span>${i+1}. ${p.id}</span>
                            <span class="text-yellow-400 font-bold">${p.b.toFixed(2)} üíé</span>
                         </div>`;
            });
            document.getElementById('leader-list').innerHTML = html;
        });

        function handleAction(type) {
            if (type === 'withdraw' && currentBal < 100) return alert("‚ùå Minimum 100 üíé!");
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                if (type === 'spin') spin();
                if (type === 'refer') {
                    const el = document.createElement('textarea');
                    el.value = refUrl; document.body.appendChild(el);
                    el.select(); document.execCommand('copy');
                    document.body.removeChild(el);
                    alert("‚úÖ Link Copied!");
                }
                if (type === 'withdraw') {
                    let uid = document.getElementById('uid-input').value;
                    if (!uid) return alert("Enter UID!");
                    db.ref('withdrawals').push({ user: userId, uid: uid, amount: currentBal, status: "pending", date: new Date().toLocaleString() });
                    db.ref('users/' + userId).update({ balance: 0 });
                    alert("üöÄ Request Sent!");
                }
            }, 2500);
        }

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const prizes = ["0", "0.2", "1", "3", "0.5", "2", "15", "0.2", "1", "5", "0", "10", "0.5", "2", "0.8", "7", "0", "1"];
        const colors = ["#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b"];
        canvas.width = 280; canvas.height = 280;
        function draw() {
            for(let i=0; i<18; i++){
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(140,140);
                ctx.arc(140,140,140,(i*20-100)*Math.PI/180,(i*20-80)*Math.PI/180); ctx.fill();
                ctx.save(); ctx.translate(140,140); ctx.rotate((i*20-90)*Math.PI/180);
                ctx.fillStyle = colors[i]=="#1e293b"?"#fbbf24":"#1e293b"; ctx.font="bold 10px Poppins";
                ctx.fillText(prizes[i]=="0"?"‚úñ":prizes[i], 125, 5); ctx.restore();
            }
        }
        draw();

        let rot = 0;
        function spin() {
            let winIdx = Math.random() < 0.8 ? [0,1,4,7,10,12,14,16][Math.floor(Math.random()*8)] : Math.floor(Math.random()*18);
            rot += (3600 + (18 - winIdx) * 20 - (rot % 360));
            canvas.style.transform = `rotate(${rot}deg)`;
            setTimeout(() => {
                let v = parseFloat(prizes[winIdx]);
                if (v > 0) db.ref('users/' + userId).update({ balance: currentBal + v });
                else alert("Try Again!");
            }, 6500);
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab'); el.classList.add('active');
        }
    </script>
</body>
    </html>
