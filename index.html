<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); 
            color: white; font-family: 'Inter', sans-serif; 
            overflow: hidden; touch-action: manipulation;
        }

        /* ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶•‡ßç‡¶∞‡¶ø-‡¶°‡¶ø ‡¶ï‡ßü‡ßá‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .coin-wrapper {
            position: relative; width: 310px; height: 310px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }
        .coin-wrapper:active { transform: scale(0.95) rotateX(5deg); }

        /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶ü‡¶æ‡¶≤‡¶ø‡¶ï ‡¶∞‡¶ø‡¶Ç */
        .outer-rim {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #38bdf8, #0369a1);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.6),
                inset 0 -8px 15px rgba(0,0,0,0.4),
                inset 0 8px 15px rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
        }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶ó‡ßã‡¶≤ ‡¶¨‡¶°‡¶ø */
        .coin-body {
            width: 88%; height: 88%;
            background: radial-gradient(circle, #0ea5e9 10%, #075985 80%);
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.1);
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶´‡¶ü‡ßã‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡¶æ‡¶∞‡ßç‡¶≠‡¶° ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .curved-svg {
            position: absolute; width: 100%; height: 100%;
            z-index: 5; pointer-events: none;
        }
        .curved-svg text {
            fill: rgba(255,255,255,0.4); font-size: 10px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px;
        }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶∏‡ßá‡¶á ‡¶ó‡ßç‡¶≤‡ßã‡ßü‡¶ø‡¶Ç E ‡¶≤‡ßã‡¶ó‡ßã */
        .e-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 150px; font-weight: 900; color: white;
            z-index: 10; font-style: italic;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.6),
                0 0 40px rgba(56, 189, 248, 0.5);
            transform: skewX(-5deg);
        }

        /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶á‡¶â‡¶Ü‡¶á (UI) */
        .footer-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%; padding: 20px 0;
        }

        .energy-bar {
            width: 90%; height: 14px; background: #0f172a;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; margin: 0 auto 15px;
        }
        .energy-fill {
            height: 100%; background: linear-gradient(90deg, #38bdf8, #2563eb);
            transition: width 0.3s ease;
        }

        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; transition: 0.3s; }
        .nav-btn.active { color: #38bdf8; }

        .tap-effect {
            position: absolute; color: #38bdf8; font-size: 38px; font-weight: 900;
            pointer-events: none; animation: tapFloat 0.7s ease-out forwards;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
        }
        @keyframes tapFloat {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-150px) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">

    <div class="mt-16 text-center">
        <h1 class="text-6xl font-black tracking-tighter italic" id="score">0</h1>
        <div class="flex items-center justify-center gap-2 mt-2">
            <span class="px-3 py-1 bg-blue-900/50 rounded-full text-xs font-bold text-blue-300 border border-blue-700/50">BRONZE WALLET &gt;</span>
        </div>
    </div>

    <div class="coin-wrapper" id="coin">
        <div class="outer-rim">
            <div class="coin-body">
                <svg class="curved-svg" viewBox="0 0 300 300">
                    <path id="txtPath" d="M 150, 150 m -125, 0 a 125,125 0 1,1 250,0 a 125,125 0 1,1 -250,0" fill="none" />
                    <text>
                        <textPath href="#txtPath" startOffset="25%" text-anchor="middle">Powered by Community</textPath>
                        <textPath href="#txtPath" startOffset="75%" text-anchor="middle">Powered by Community</textPath>
                    </text>
                </svg>
                <span class="e-logo">E</span>
            </div>
        </div>
    </div>

    <div class="footer-card">
        <div class="w-[90%] mx-auto flex justify-between items-center mb-2">
            <div class="flex items-center gap-1">
                <span class="text-xl">‚ö°</span>
                <span id="energy-text" class="font-black text-lg">1000 / 1000</span>
            </div>
        </div>
        <div class="energy-bar"><div id="fill" class="energy-fill" style="width: 100%;"></div></div>
        
        <div class="nav-grid">
            <div class="nav-btn active"><span class="text-2xl">ü™ô</span><span class="text-[10px] mt-1 font-bold">Earn</span></div>
            <div class="nav-btn"><span>üìã</span><span class="text-[10px] mt-1 font-bold">Tasks</span></div>
            <div class="nav-btn"><span>üë•</span><span class="text-[10px] mt-1 font-bold">Friends</span></div>
            <div class="nav-btn"><span>üöÄ</span><span class="text-[10px] mt-1 font-bold">Boost</span></div>
            <div class="nav-btn"><span>üè¶</span><span class="text-[10px] mt-1 font-bold">Wallet</span></div>
        </div>
    </div>

    <audio id="click" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('fill');

        function update() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        function tap(e) {
            if (energy > 0) {
                score++; energy--;
                document.getElementById('click').currentTime = 0;
                document.getElementById('click').play();
                if (navigator.vibrate) navigator.vibrate(40);
                update();
                
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const p = document.createElement('div');
                p.className = 'tap-effect'; p.innerText = '+1';
                p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        }

        const c = document.getElementById('coin');
        c.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        c.addEventListener('click', (e) => tap(e));
        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 2000);
        update();
    </script>
</body>
</html>
