<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Pro Bot Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 170px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* Floating Spin */
        .floating-spin-btn { position: fixed; left: 10px; top: 40%; width: 55px; height: 55px; background: linear-gradient(145deg, #fbbf24, #d97706); border-radius: 50%; border: 3px solid #f59e0b; box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Pop Number */
        .pop-number { position: absolute; font-size: 28px; font-weight: 900; color: white; pointer-events: none; animation: popUp 0.8s ease-out forwards; z-index: 9999; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        #coin { width: 220px; height: 220px; border-radius: 50%; background: linear-gradient(145deg, #fbbf24, #d97706); border: 8px solid #f59e0b; box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; position: relative; }
        #coin:active { transform: scale(0.92); }
        .coin-logo { width: 80px; height: 80px; background: #000; clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%); }

        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .footer-nav { background: rgba(15, 23, 42, 0.98); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; display: flex; justify-content: space-around; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-btn.active { color: #fbbf24; }

        .progress-container { width: 100%; height: 10px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b); width: 0%; transition: width 0.5s; }

        #wheel { width: 260px; height: 260px; border: 8px solid #fbbf24; border-radius: 50%; position: relative; overflow: hidden; transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); background: #d97706; }
        .wheel-segment { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: black; font-size: 14px; }
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ef4444; z-index: 100; }
    </style>
</head>
<body>

    <audio id="tap-sound" preload="auto"><source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg"></audio>

    <div id="floating-spin" class="floating-spin-btn" onclick="showPage('spin')"><span>üé°</span><span class="text-[8px] font-black text-black uppercase">Spin</span></div>

    <div id="game-page" class="page items-center text-center pt-8">
        <button onclick="showPage('league')" id="display-league" class="bg-yellow-500/20 text-yellow-500 px-5 py-1.5 rounded-full text-xs font-bold border border-yellow-500/30 mb-2">Bronze League ‚ùØ</button>
        <h1 class="text-6xl font-black text-white mt-2" id="score">0</h1>
        <div class="mt-12 flex justify-center w-full relative">
            <div id="coin" onmousedown="handleTap(event)" ontouchstart="handleTap(event)"><div class="coin-logo"></div></div>
        </div>
        <div class="fixed bottom-[85px] w-full px-6 text-left">
            <div class="flex justify-between font-bold text-yellow-400 mb-1"><span>‚ö° <span id="energy-val">1000</span></span><span class="text-xs text-gray-500" id="energy-max">/ 1000</span></div>
            <div class="h-3 w-full bg-gray-900 rounded-full overflow-hidden border border-white/10"><div id="energy-bar" class="h-full bg-yellow-500 transition-all"></div></div>
        </div>
    </div>

    <div id="spin-page" class="page hidden px-6 pt-12 text-center">
        <h2 class="text-3xl font-black text-yellow-500 mb-2 uppercase">Spin & Win</h2>
        <p class="text-[10px] text-gray-400 mb-6">SPINS LEFT: <span id="spin-count-ui" class="text-yellow-500 font-bold">5</span>/5</p>
        <div class="relative mx-auto w-64 h-64 mb-8">
            <div class="pointer"></div>
            <div id="wheel" class="mx-auto">
                <div class="wheel-segment" style="transform: rotate(0deg); background: #fbbf24;">1k</div>
                <div class="wheel-segment" style="transform: rotate(90deg); background: #f59e0b;">5k</div>
                <div class="wheel-segment" style="transform: rotate(180deg); background: #fbbf24;">10k</div>
                <div class="wheel-segment" style="transform: rotate(270deg); background: #f59e0b;">50k</div>
            </div>
        </div>
        <button id="spin-btn" onclick="handleAdSpin()" class="bg-yellow-500 text-black w-full py-4 rounded-2xl font-black uppercase">Watch Ad to Spin</button>
    </div>

    <div id="boost-page" class="page hidden px-6 pt-10">
        <h2 class="text-3xl font-black text-yellow-500 mb-6 text-center uppercase">Boosters</h2>
        <div class="glass-card border-purple-500/30">
            <div><h4 class="font-bold text-sm">Tap Bot ü§ñ</h4><p id="bot-status" class="text-[10px] text-purple-400">Status: Not Owned</p></div>
            <button id="btn-bot" onclick="buyBot()" class="bg-purple-600 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase">50,000</button>
        </div>
        <div class="glass-card mt-4"><div><h4 class="font-bold text-sm">Multitap</h4><p id="tap-s" class="text-[10px] text-yellow-500">Lvl 1</p></div><button id="btn-tap" onclick="upgrade('tap')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-xs font-bold">100</button></div>
    </div>

    <div class="footer-nav">
        <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span>ü™ô</span><span>Earn</span></div>
        <div onclick="showPage('boost')" id="btn-boost" class="nav-btn"><span>üöÄ</span><span>Boost</span></div>
    </div>

    <script>
        // Core Variables
        let score = parseInt(localStorage.getItem('L_Score')) || 0;
        let tapL = parseInt(localStorage.getItem('L_Tap')) || 1;
        let limL = parseInt(localStorage.getItem('L_Lim')) || 1;
        let rechL = parseInt(localStorage.getItem('L_Rech')) || 1;
        let energy = localStorage.getItem('L_Eng') === null ? 1000 : parseInt(localStorage.getItem('L_Eng'));
        let hasBot = localStorage.getItem('L_Bot') === 'true';

        let today = new Date().toDateString();
        let spinsDone = (localStorage.getItem('L_SpinDate') === today) ? (parseInt(localStorage.getItem('L_SpinCount')) || 0) : 0;

        function updateUI() {
            let maxE = 1000 + ((limL - 1) * 500);
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / maxE) * 100 + "%";
            document.getElementById('spin-count-ui').innerText = (5 - spinsDone);

            // Bot UI Status
            if(hasBot) {
                document.getElementById('bot-status').innerText = "Status: Online & Mining ü§ñ";
                document.getElementById('btn-bot').innerText = "OWNED";
                document.getElementById('btn-bot').disabled = true;
                document.getElementById('btn-bot').classList.replace('bg-purple-600', 'bg-gray-600');
            }

            // Upgrades Display
            setBtn('btn-tap', 'tap-s', tapL, 100);

            // Save Data
            localStorage.setItem('L_Score', score);
            localStorage.setItem('L_Eng', energy);
            localStorage.setItem('L_Bot', hasBot);
            localStorage.setItem('L_SpinCount', spinsDone);
            localStorage.setItem('L_SpinDate', today);
        }

        function setBtn(id, sId, lvl, base) {
            let p = base * Math.pow(2, lvl-1);
            if(document.getElementById(sId)) document.getElementById(sId).innerText = "Lvl " + lvl;
            if(document.getElementById(id)) document.getElementById(id).innerText = p.toLocaleString();
        }

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (energy >= tapL) {
                score += tapL; energy -= tapL;
                updateUI();
                const pop = document.createElement('div'); pop.innerText = `+${tapL}`; pop.className = 'pop-number';
                let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                pop.style.left = `${x-20}px`; pop.style.top = `${y-40}px`;
                document.body.appendChild(pop); setTimeout(()=>pop.remove(), 800);
            }
        }

        // --- BOT LOGIC (Fixed) ---
        function buyBot() {
            if(score >= 50000 && !hasBot) {
                score -= 50000;
                hasBot = true;
                updateUI();
                alert("Tap Bot Activated! It will now mine for you ü§ñ");
            } else if(score < 50000) {
                alert("Not enough coins to buy Bot!");
            }
        }

        // --- SPIN LOGIC ---
        function handleAdSpin() {
            if(spinsDone >= 5) { alert("Limit Reached!"); return; }
            if(confirm("Watch Ad to Spin?")) {
                let btn = document.getElementById('spin-btn');
                btn.disabled = true; btn.innerText = "Watching Ad...";
                setTimeout(() => {
                    btn.innerText = "Spinning...";
                    let deg = Math.floor(Math.random() * 360) + 3600;
                    document.getElementById('wheel').style.transform = `rotate(${deg}deg)`;
                    setTimeout(() => {
                        let actualDeg = deg % 360;
                        let winAmt = (actualDeg < 90) ? 1000 : (actualDeg < 180) ? 5000 : (actualDeg < 270) ? 10000 : 50000;
                        score += winAmt; spinsDone++;
                        updateUI();
                        alert(`You won ${winAmt} coins!`);
                        btn.disabled = false; btn.innerText = "Watch Ad to Spin";
                    }, 4000);
                }, 2000);
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
            document.getElementById(p + '-page').classList.remove('hidden');
        }

        function upgrade(type) {
            let p = 100 * Math.pow(2, tapL-1);
            if(score >= p) { score -= p; tapL++; updateUI(); }
        }

        // --- GLOBAL TIMER (BOT & ENERGY) ---
        setInterval(() => {
            let maxE = 1000 + ((limL - 1) * 500);
            // Energy Refill
            if (energy < maxE) energy = Math.min(maxE, energy + 1);
            
            // Bot Earning (If owned)
            if (hasBot) {
                score += 1; // ‡¶¨‡¶ü ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡ßß ‡¶ï‡ßü‡ßá‡¶® ‡¶¶‡¶ø‡¶¨‡ßá
            }
            
            updateUI(); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶á‡¶â‡¶Ü‡¶á ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá
        }, 1000);

        updateUI();
    </script>
</body>
</html>
