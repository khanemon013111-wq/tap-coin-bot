<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Tasks & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }

        /* লাল মেটালিক কয়েন */
        .coin-wrapper { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 40px auto; }
        .coin-wrapper:active { transform: scale(0.95); }
        .outer-rim { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(145deg, #334155, #000000); box-shadow: 0 15px 40px rgba(0,0,0,0.7), inset 0 -5px 15px rgba(255,0,0,0.4); display: flex; align-items: center; justify-content: center; }
        .coin-body { width: 88%; height: 88%; background: radial-gradient(circle, #1a1a2e 10%, #000000 90%); border-radius: 50%; border: 3px solid rgba(255,0,0,0.5); position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* এনিমেশন */
        .curved-svg { position: absolute; width: 100%; height: 100%; pointer-events: none; animation: rotateText 12s linear infinite; }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tap-effect { position: absolute; color: #fbbf24; font-size: 38px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s ease-out forwards; z-index: 100; }
        @keyframes tapFloat { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-140px); opacity: 0; } }

        .task-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .footer-card { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); position: fixed; bottom: 0; left: 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8; font-size: 10px; font-weight: bold; }
        .nav-btn.active { color: #ef4444; }
    </style>
</head>
<body>

    <div id="game-page" class="page items-center justify-between">
        <div class="mt-10 text-center">
            <h1 class="text-6xl font-black text-yellow-500" id="score">0</h1>
            <div class="bg-gray-800/50 px-4 py-1 rounded-full text-[10px] font-bold text-red-500 uppercase mt-2">Bronze League ></div>
        </div>

        <div class="coin-wrapper" id="coin">
            <div class="outer-rim">
                <div class="coin-body">
                    <svg class="curved-svg" viewBox="0 0 300 300">
                        <path id="txtPath" d="M 150, 150 m -120, 0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0" fill="none" />
                        <text fill="#ef4444" font-size="9" font-weight="900"><textPath href="#txtPath" startOffset="25%" text-anchor="middle">Powered by Community</textPath></text>
                        <text fill="#ef4444" font-size="9" font-weight="900"><textPath href="#txtPath" startOffset="75%" text-anchor="middle">Powered by Community</textPath></text>
                    </svg>
                    <svg width="100" height="100" viewBox="0 0 120 120" fill="none"><path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ef4444"/></svg>
                </div>
            </div>
        </div>

        <div class="w-full px-8 mb-6">
            <div class="flex justify-between mb-2 font-black text-yellow-400"><span>⚡ <span id="energy-text">1
