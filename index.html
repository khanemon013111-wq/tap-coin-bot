<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #fbbf24;
            --lite-red: #ef4444;
            --bg-dark: #0f172a;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 20%, #1e293b 0%, #0f172a 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* ‡ß©‡¶°‡¶ø ‡¶ï‡ßü‡ßá‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .coin-container {
            perspective: 1000px;
            margin: 40px auto;
        }

        #coin {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, #334155 0%, #000000 100%);
            border: 8px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        #coin img { width: 60%; filter: drop-shadow(0 0 10px var(--lite-red)); }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .floating-text {
            position: absolute;
            font-weight: 800;
            font-size: 32px;
            color: var(--primary-gold);
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }

        /* ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 75px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--lite-red); transform: translateY(-5px); }
        .nav-item span:first-child { font-size: 24px; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div class="text-center mt-12">
        <p class="text-gray-400 text-sm font-semibold uppercase tracking-widest mb-2">Total Balance</p>
        <div class="flex items-center justify-center gap-3">
            <span class="text-5xl font-extrabold text-white" id="score">0</span>
        </div>
    </div>

    <div class="coin-container flex justify-center">
        <div id="coin" onclick="handleTap(event)">
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none"><path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ef4444"/></svg>
        </div>
    </div>

    <div class="px-8 mt-4">
        <div class="flex justify-between items-end mb-3">
            <div class="flex items-center gap-2">
                <span class="text-2xl">‚ö°</span>
                <span id="energy-text" class="text-xl font-bold">1000 / 1000</span>
            </div>
            <span class="text-xs text-gray-400 font-bold uppercase">Lite League</span>
        </div>
        <div class="h-4 w-full bg-gray-800/50 rounded-full overflow-hidden border border-white/5">
            <div id="energy-fill" class="h-full bg-gradient-to-r from-red-600 to-orange-500 transition-all duration-300" style="width: 100%;"></div>
        </div>
    </div>

    <nav class="nav-bar glass-card">
        <div class="nav-item active"><span>‚õèÔ∏è</span><span>Earn</span></div>
        <div class="nav-item"><span>üìã</span><span>Tasks</span></div>
        <div class="nav-item"><span>üöÄ</span><span>Boost</span></div>
        <div class="nav-item"><span>üë•</span><span>Friends</span></div>
    </nav>

    <script>
        let score = 0;
        let energy = 1000;
        let maxEnergy = 1000;
        let tapValue = 1;

        function handleTap(e) {
            if (energy >= tapValue) {
                score += tapValue;
                energy -= tapValue;
                updateUI();
                createTapEffect(e);
                
                // ‡ß©‡¶°‡¶ø ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.95) rotateX(10deg)';
                setTimeout(() => coin.style.transform = 'scale(1) rotateX(0)', 100);
            }
        }

        function createTapEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'floating-text';
            effect.innerText = `+${tapValue}`;
            
            // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶¨‡¶æ ‡¶ü‡¶æ‡¶ö ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
            const x = e.clientX || e.touches[0].clientX;
            const y = (e.clientY || e.touches[0].clientY) - 50;
            
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy} / ${maxEnergy}`;
            document.getElementById('energy-fill').style.width = `${(energy / maxEnergy) * 100}%`;
        }

        // ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡ßç‡¶ú
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateUI();
            }
        }, 1500);

    </script>
</body>
</html>
