<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin Final Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #07071c; color: white; font-family: 'Arial', sans-serif; 
            overflow: hidden; touch-action: manipulation;
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .coin-container {
            position: relative; width: 300px; height: 300px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s ease;
        }
        .coin-container:active { transform: scale(0.92); }

        /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡¶ö‡¶ì‡ßú‡¶æ ‡¶®‡ßÄ‡¶≤ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
        .outer-ring {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 14px solid #38bdf8;
            background: radial-gradient(circle, #0ea5e9 0%, #024a86 100%);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.4), inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* ‡¶¨‡¶æ‡¶Å‡¶ï‡¶æ‡¶®‡ßã ‡¶≤‡ßá‡¶ñ‡¶æ (Curved Text) ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶æ‡¶¶‡ßÅ‡¶ï‡¶∞‡ßÄ ‡¶â‡¶™‡¶æ‡ßü */
        .curved-text-svg {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }
        .curved-text-svg text {
            fill: rgba(255, 255, 255, 0.6); font-size: 11px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶®‡ßÄ‡¶≤ ‡¶Ö‡¶Ç‡¶∂ */
        .inner-glow {
            position: absolute; width: 210px; height: 210px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            z-index: 2;
        }

        /* ‡¶¨‡ßú ‡¶¨‡ßã‡¶≤‡ßç‡¶° E ‡¶≤‡ßã‡¶ó‡ßã */
        .e-logo {
            font-size: 160px; font-weight: 900; color: white;
            font-style: italic; z-index: 10;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            font-family: 'Arial Black', sans-serif;
        }

        /* ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ì ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶¨‡¶æ‡¶∞ */
        .bottom-ui { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .nav-bar { background: #111827; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #374151; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 12px; }
        .nav-item.active { color: #38bdf8; }

        .energy-bar-bg { width: 90%; height: 12px; background: #1f2937; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .energy-fill { height: 100%; background: #2563eb; transition: width 0.2s; }
        
        .tap-plus { position: absolute; color: #38bdf8; font-size: 35px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-140px); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">
    
    <div class="mt-14 text-center">
        <h1 class="text-6xl font-black text-white" id="score">0</h1>
        <p class="text-blue-400 font-bold mt-2 uppercase tracking-widest text-sm">Bronze Wallet ></p>
    </div>

    <div class="coin-container" id="coinBtn">
        <div class="outer-ring"></div>
        
        <svg class="curved-text-svg" viewBox="0 0 300 300">
            <path id="circlePath" d="M 150, 150 m -130, 0 a 130,130 0 1,1 260,0 a 130,130 0 1,1 -260,0" fill="none" />
            <text>
                <textPath href="#circlePath" startOffset="25%" text-anchor="middle">Powered by Community</textPath>
                <textPath href="#circlePath" startOffset="75%" text-anchor="middle">Powered by Community</textPath>
            </text>
        </svg>

        <div class="inner-glow"></div>
        <span class="e-logo">E</span>
    </div>

    <div class="bottom-ui">
        <div class="w-full px-5 mb-4">
            <div class="flex items-center gap-2 mb-2 font-bold">
                <span class="text-yellow-400 text-xl">‚ö°</span>
                <span id="energy-text">1000 / 1000</span>
            </div>
            <div class="energy-bar-bg">
                <div id="energy-fill" class="energy-fill" style="width: 100%;"></div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active"><span>üè†</span><span>Earn</span></div>
            <div class="nav-item"><span>üìã</span><span>Tasks</span></div>
            <div class="nav-item"><span>üë•</span><span>Friends</span></div>
            <div class="nav-item"><span>üöÄ</span><span>Boost</span></div>
            <div class="nav-item"><span>üè¶</span><span>Wallet</span></div>
        </nav>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;
        const scoreEl = document.getElementById('score');
        const energyText = document.getElementById('energy-text');
        const energyFill = document.getElementById('energy-fill');

        function update() {
            scoreEl.innerText = score.toLocaleString();
            energyText.innerText = energy + " / 1000";
            energyFill.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        function handleTap(e) {
            if (energy > 0) {
                score++; energy--;
                document.getElementById('tapSound').currentTime = 0;
                document.getElementById('tapSound').play();
                if (navigator.vibrate) navigator.vibrate(40);
                update();
                
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const plus = document.createElement('span');
                plus.className = 'tap-plus'; plus.innerText = '+1';
                plus.style.left = (clientX - 20) + 'px'; plus.style.top = (clientY - 40) + 'px';
                document.body.appendChild(plus);
                setTimeout(() => plus.remove(), 800);
            }
        }

        const btn = document.getElementById('coinBtn');
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        btn.addEventListener('click', (e) => handleTap(e));
        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 2000);
        update();
    </script>
</body>
</html>
