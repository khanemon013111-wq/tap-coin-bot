<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Diamond - Classic Edition</title>
    <script src='//libtl.com/sdk.js' data-zone='10343752' data-sdk='show_10343752'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle, #1e3a8a 0%, #0f172a 100%); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; overflow-x: hidden; }
        
        .tab-content { display: none; width: 100%; max-width: 420px; margin: auto; padding: 15px; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        
        /* Floating Top-Right Icons (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡¶Æ‡¶§‡ßã) */
        .top-icons { position: fixed; top: 20px; right: 15px; display: flex; flex-direction: column; gap: 12px; z-index: 1000; }
        .float-btn { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 2px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s; cursor: pointer; }
        .spin-float { background: linear-gradient(45deg, #fbbf24, #d97706); animation: iconSpin 10s linear infinite; }
        .shop-float { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        @keyframes iconSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Classic Spin Wheel */
        .wheel-container { position: relative; width: 260px; height: 260px; margin: 20px auto; border: 8px solid #fbbf24; border-radius: 50%; }
        #wheel-canvas { width: 100%; height: 100%; border-radius: 50%; transition: transform 5s cubic-bezier(0.1, 0, 0, 1); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 100; font-size: 30px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 500; }
        .nav-item { font-size: 10px; color: #94a3b8; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-icons">
    <div onclick="switchTab('spin-tab')" class="float-btn spin-float">üé°</div>
    <div onclick="switchTab('shop-tab')" class="float-btn shop-float">üõí</div>
</div>

<div class="text-center mt-10">
    <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 italic">ROYAL DIAMOND</h1>
</div>

<div id="home-tab" class="tab-content active-tab">
    <div class="glass-card text-center mb-4">
        <p class="text-gray-400 text-[10px] uppercase">Main Balance</p>
        <p class="text-3xl font-black text-yellow-500">üíé <span id="home-balance">0</span></p>
    </div>
    
    <div class="glass-card border-t-4 border-yellow-500">
        <div class="flex justify-between items-center mb-4">
            <span class="text-yellow-500 font-black text-xs">LVL <span id="display-level">1</span> BOT</span>
            <span id="bot-status" class="text-[9px] bg-red-600 px-2 py-0.5 rounded text-white font-bold uppercase">Offline</span>
        </div>
        <div class="bg-black/40 p-5 rounded-xl mb-4 text-center">
            <div class="flex justify-between text-[10px] mb-2 text-gray-400 font-bold">
                <span>Timer: <span id="mine-timer">02:30:00</span></span>
                <span id="mine-percent">0%</span>
            </div>
            <div class="w-full bg-gray-700 h-2.5 rounded-full overflow-hidden mb-3">
                <div id="mine-progress-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div>
            </div>
            <p class="text-2xl font-black text-green-400"><span id="auto-mined-val">0.00</span> üíé</p>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="handleAction('start_auto_mine')" class="bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase shadow-lg active:scale-95">Start</button>
            <button onclick="handleAction('claim_auto_mine')" class="bg-green-600 py-3 rounded-xl font-bold text-xs uppercase shadow-lg active:scale-95">Claim</button>
        </div>
        <button onclick="handleAction('upgrade_bot')" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black text-[10px] uppercase flex justify-between px-6 active:scale-95">
            <span>Upgrade Bot</span>
            <span id="upgrade-cost-text">100 üíé</span>
        </button>
    </div>
</div>

<div id="spin-tab" class="tab-content text-center">
    <div class="glass-card">
        <h2 class="text-yellow-500 font-black mb-4 uppercase italic">Lucky Wheel</h2>
        <div class="wheel-container">
            <div class="pointer">üîª</div>
            <canvas id="wheel-canvas"></canvas>
        </div>
        <button onclick="handleAction('spin')" id="spin-btn" class="mt-8 bg-yellow-500 text-black font-black py-4 px-12 rounded-full uppercase shadow-xl active:scale-90">SPIN NOW</button>
    </div>
</div>

<div id="shop-tab" class="tab-content">
    <h2 class="text-blue-400 font-black mb-4 text-center italic">DIAMOND STORE</h2>
    <div class="space-y-3">
        <div class="glass-card flex justify-between items-center border-l-4 border-yellow-500">
            <div><p class="text-sm font-bold">Bonus Pack</p><p class="text-[10px] text-gray-400">Get +500 Diamonds</p></div>
            <button onclick="handleAction('bonus')" class="bg-green-600 text-white font-bold px-4 py-2 rounded-lg text-xs">FREE</button>
        </div>
    </div>
</div>

<div id="wallet-tab" class="tab-content">
    <div class="glass-card">
        <h2 class="text-yellow-500 font-black mb-4 text-center uppercase italic">Withdraw</h2>
        <input type="number" id="uid-input" placeholder="Free Fire UID" class="w-full p-4 bg-black/40 rounded-xl mb-3 text-center border border-white/10 outline-none">
        <button onclick="handleAction('withdraw')" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase">Submit</button>
    </div>
</div>

<nav class="nav-bar">
    <div onclick="switchTab('home-tab', this)" class="nav-item active">üè†<br>Home</div>
    <div onclick="switchTab('wallet-tab', this)" class="nav-item">üí≥<br>Wallet</div>
</nav>

<script>
// Firebase Setup
const firebaseConfig = { apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0", authDomain: "royaldiamondbot.firebaseapp.com", databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com", projectId: "royaldiamondbot", storageBucket: "royaldiamondbot.firebasestorage.app", messagingSenderId: "156914195366", appId: "1:156914195366:web:e5ab56df62ecbf90550d67" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let userId = localStorage.getItem('user_uid') || "User_" + Math.floor(Math.random() * 89999 + 10000);
localStorage.setItem('user_uid', userId);

let bal = 0; let botLevel = 1; let autoMineStart = 0;

// Data Sync
db.ref('users/' + userId).on('value', snap => {
    const data = snap.val() || { balance: 0, botLevel: 1, autoMineStart: 0 };
    bal = data.balance; botLevel = data.botLevel || 1; autoMineStart = data.autoMineStart || 0;
    document.getElementById('home-balance').innerText = Math.floor(bal).toLocaleString();
    document.getElementById('display-level').innerText = botLevel;
    document.getElementById('upgrade-cost-text').innerText = (100 * Math.pow(2, botLevel - 1)).toLocaleString() + " üíé";
});

function switchTab(id, el) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active-tab');
    if(el) el.classList.add('active');
}

function handleAction(type) {
    if (typeof show_10343752 === 'function') {
        show_10343752().then(() => executeLogic(type)).catch(() => executeLogic(type));
    } else { executeLogic(type); }
}

function executeLogic(type) {
    const reward = botLevel * 2000;
    const upgradeCost = 100 * Math.pow(2, botLevel - 1);

    if(type === 'start_auto_mine') db.ref('users/' + userId).update({ autoMineStart: Math.floor(Date.now() / 1000) });
    if(type === 'claim_auto_mine') {
        const elapsed = Math.floor(Date.now() / 1000) - autoMineStart;
        if(autoMineStart > 0 && elapsed >= 9000) {
            db.ref('users/' + userId).update({ balance: bal + reward, autoMineStart: 0 });
            alert("Reward Claimed!");
        } else alert("Not ready yet!");
    }
    if(type === 'upgrade_bot') {
        if(bal >= upgradeCost && botLevel < 25) db.ref('users/' + userId).update({ balance: bal - upgradeCost, botLevel: botLevel + 1 });
        else alert("Need more Diamonds!");
    }
    if(type === 'spin') startSpin();
    if(type === 'bonus') { db.ref('users/' + userId).update({ balance: bal + 500 }); alert("Bonus Added!"); }
}

// Wheel Setup
const canvas = document.getElementById('wheel-canvas'); const ctx = canvas.getContext('2d');
canvas.width = 260; canvas.height = 260;
const prizes = [500, 10, 50, 0, 100, 20, 200, 5];
const colors = ["#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b"];
function drawWheel() {
    const arc = (2 * Math.PI) / 8;
    for (let i = 0; i < 8; i++) {
        ctx.fillStyle = colors[i]; ctx.beginPath(); ctx.moveTo(130, 130); ctx.arc(130, 130, 130, i * arc, (i + 1) * arc); ctx.fill();
        ctx.save(); ctx.fillStyle = "white"; ctx.font = "bold 12px Poppins"; ctx.translate(130 + Math.cos(i * arc + arc/2) * 80, 130 + Math.sin(i * arc + arc/2) * 80);
        ctx.rotate(i * arc + arc/2 + Math.PI/2); ctx.fillText(prizes[i], -ctx.measureText(prizes[i]).width/2, 0); ctx.restore();
    }
} drawWheel();
let rotation = 0;
function startSpin() {
    rotation += Math.floor(Math.random() * 360) + 3600;
    canvas.style.transform = `rotate(${rotation}deg)`;
}

// Timer Logic
setInterval(() => {
    if (autoMineStart === 0) {
        document.getElementById('bot-status').innerText = "Offline";
        document.getElementById('bot-status').className = "text-[9px] bg-red-600 px-2 py-0.5 rounded text-white font-bold uppercase";
        return;
    }
    const elapsed = Math.floor(Date.now() / 1000) - autoMineStart;
    const duration = 9000;
    if (elapsed < duration) {
        const timeLeft = duration - elapsed;
        const h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
        const m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('mine-timer').innerText = `${h}:${m}:${s}`;
        document.getElementById('mine-progress-bar').style.width = (elapsed/duration*100) + "%";
        document.getElementById('mine-percent').innerText = Math.floor(elapsed/duration*100) + "%";
        document.getElementById('auto-mined-val').innerText = ((elapsed/duration)*(botLevel*2000)).toFixed(2);
        document.getElementById('bot-status').innerText = "Mining...";
        document.getElementById('bot-status').className = "text-[9px] bg-yellow-500 px-2 py-0.5 rounded text-black font-bold uppercase";
    } else {
        document.getElementById('bot-status').innerText = "Ready";
        document.getElementById('bot-status').className = "text-[9px] bg-green-500 px-2 py-0.5 rounded text-white font-bold uppercase animate-bounce";
    }
}, 1000);
</script>
</body>
</html>
