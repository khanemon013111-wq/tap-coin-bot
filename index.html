<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Slots Perfect Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        .wheel-box { position: relative; width: 340px; height: 340px; border-radius: 50%; padding: 5px; background: #f59e0b; border: 5px solid #78350f; box-shadow: 0 0 50px rgba(245,158,11,0.3); }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        
        /* ‡¶≤‡¶æ‡¶≤ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü‡¶æ‡¶∞ - ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶â‡¶™‡¶∞‡ßá ‡¶∏‡ßç‡¶•‡¶ø‡¶∞ */
        .pointer { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 30px; height: 45px; background: #ef4444; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 100; border: 2px solid white; }
        
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; background: #000; border: 3px solid #f59e0b; border-radius: 50%; z-index: 40; }

        .spin-btn { margin-top: 40px; background: #f59e0b; color: #000; padding: 15px 60px; border-radius: 50px; font-weight: 900; letter-spacing: 2px; box-shadow: 0 8px 0 #b45309; transition: 0.1s; cursor: pointer; }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        #ad-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div class="text-center mb-6">
        <h1 class="text-2xl font-black text-yellow-500 italic">PRECISION 18 SPIN</h1>
        <div class="bg-blue-900/50 text-blue-300 px-4 py-1 rounded-full inline-block mt-2 border border-blue-500/30">
            üíé BALANCE: <span id="balance">0</span>
        </div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN NOW</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-yellow-500 mb-4 mx-auto"></div>
            <p class="text-yellow-500 font-bold uppercase">Showing Video Ad...</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        
        // ‡ßß‡ßÆ‡¶ü‡¶ø ‡¶ò‡¶∞‡ßá‡¶∞ ‡¶°‡¶æ‡¶á‡¶Æ‡ßã‡¶®‡ßç‡¶° ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
        const items = ["1", "0", "5", "0", "2", "0", "20", "0", "1", "2", "0", "10", "1", "0", "5", "0", "2", "1"];
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000"];
        
        const slices = items.length;
        const sliceDeg = 360 / slices; // ‡ß®‡ß¶ ‡¶°‡¶ø‡¶ó‡ßç‡¶∞‡¶ø ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶ò‡¶∞
        
        canvas.width = 330;
        canvas.height = 330;

        function draw() {
            for (let i = 0; i < slices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(165, 165);
                // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ò‡¶∞‡¶ü‡¶ø ‡¶†‡¶ø‡¶ï ‡¶ï‡¶æ‡¶ü‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ö ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
                let startAngle = (i * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                let endAngle = ((i + 1) * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                ctx.arc(165, 165, 165, startAngle, endAngle);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(165, 165);
                ctx.rotate((i * sliceDeg - 90) * (Math.PI / 180));
                ctx.textAlign = "right";
                ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 14px Orbitron";
                ctx.fillText(items[i], 150, 5);
                ctx.restore();
            }
        }

        let currentRotation = 0;
        let totalDiamonds = 0;

        function startProcess() {
            document.getElementById('main-btn').disabled = true;
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin();
            }, 2500);
        }

        function spin() {
            // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶Æ ‡¶ò‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü (‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ß≠)
            const winningIndex = Math.floor(Math.random() * slices);
            
            // ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü ‡¶°‡¶ø‡¶ó‡ßç‡¶∞‡¶ø ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
            const targetDeg = (slices - winningIndex) * sliceDeg;
            
            // ‡¶ö‡¶æ‡¶ï‡¶æ ‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡ßß‡ß¶ ‡¶¨‡¶æ‡¶∞ ‡¶ò‡ßÅ‡¶∞‡ßá ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü ‡¶ò‡¶∞‡ßá ‡¶•‡¶æ‡¶Æ‡¶¨‡ßá
            currentRotation += (3600 - (currentRotation % 360)) + targetDeg;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                const win = parseInt(items[winningIndex]);
                
                if(win > 0) {
                    totalDiamonds += win;
                    document.getElementById('balance').innerText = totalDiamonds;
                    alert("‡¶¶‡¶æ‡¶¶‡ßÅ! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶® " + win + " üíé");
                } else {
                    alert("‡¶á‡¶∏‡¶∏! ‡ß¶ ‡¶°‡¶æ‡¶á‡¶Æ‡ßã‡¶®‡ßç‡¶°‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßá‡¶®‡•§");
                }
            }, 6500);
        }

        draw();
    </script>
</body>
</html>
