<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin TapSwap Blue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0d0d1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; touch-action: manipulation;
        }

        /* ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡ßü‡ßá‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .coin-outer {
            width: 280px; height: 280px;
            background: #1e3a8a; /* ‡¶ó‡¶æ‡ßù ‡¶®‡ßÄ‡¶≤ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
            border-radius: 50%; padding: 10px;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.4);
            cursor: pointer; position: relative;
            transition: transform 0.05s ease;
        }
        .coin-outer:active { transform: scale(0.94); }

        .coin-inner-border {
            width: 100%; height: 100%;
            border-radius: 50%; border: 6px solid #38bdf8; /* ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶®‡ßÄ‡¶≤ ‡¶≤‡¶æ‡¶á‡¶® */
            background: radial-gradient(circle, #0ea5e9 0%, #0369a1 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶®‡ßÄ‡¶≤ ‡¶Ü‡¶≠‡¶æ */
        .coin-center-glow {
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(125, 211, 252, 0.4) 0%, transparent 70%);
            position: absolute; z-index: 1;
        }

        /* ‡¶ò‡ßã‡¶∞‡¶æ‡¶®‡ßã ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .rotating-text {
            position: absolute; width: 100%; height: 100%;
            animation: rotateText 20s linear infinite;
        }
        .rotating-text p {
            font-size: 7px; font-weight: 900; color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase; letter-spacing: 3px;
        }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶¨‡ßú E */
        .e-logo {
            font-size: 130px; font-weight: 900; color: white; 
            z-index: 10; text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¨‡¶æ‡¶ü‡¶® */
        .nav-bar {
            background: rgba(20, 20, 40, 0.9); width: 100%;
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #2d3748;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #718096; }
        .nav-btn.active { color: #38bdf8; }

        .progress-container { width: 90%; margin-bottom: 25px; }
        .progress-bar { width: 100%; height: 14px; background: #1a202c; border-radius: 20px; overflow: hidden; border: 1px solid #2d3748; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #38bdf8, #2563eb); transition: width 0.2s; }

        .tap-anim { position: absolute; color: #38bdf8; font-size: 35px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s ease-out forwards; }
        @keyframes tapFloat { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">
    
    <div class="mt-12 text-center">
        <div class="flex items-center justify-center gap-2">
             <h1 class="text-5xl font-black" id="score">0</h1>
        </div>
        <p class="text-blue-400 text-xs tracking-widest mt-2">BRONZE WALLET ></p>
    </div>

    <div class="coin-outer" id="coinBtn">
        <div class="coin-inner-border">
            <div class="coin-center-glow"></div>
            <div class="rotating-text flex items-center justify-center">
                <p>POWERED BY COMMUNITY ‚Ä¢ POWERED BY COMMUNITY ‚Ä¢</p>
            </div>
            <span class="e-logo">E</span>
        </div>
    </div>

    <div class="w-full flex flex-col items-center">
        <div class="progress-container">
            <div class="flex justify-between items-center mb-2 px-1">
                <div class="flex items-center gap-1 font-bold">
                    <span class="text-blue-400">‚ö°</span>
                    <span id="energy-text">1000 / 1000</span>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 100%;"></div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-btn active"><span class="text-xl">üè†</span><span class="text-xs">Earn</span></div>
            <div class="nav-btn"><span class="text-xl">üìã</span><span class="text-xs">Tasks</span></div>
            <div class="nav-btn"><span class="text-xl">üë•</span><span class="text-xs">Friends</span></div>
            <div class="nav-btn"><span class="text-xl">üöÄ</span><span class="text-xs">Boost</span></div>
            <div class="nav-btn"><span class="text-xl">üè¶</span><span class="text-xs">Wallet</span></div>
        </nav>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('progress-fill');
        const sound = document.getElementById('tapSound');

        function updateDisplay() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        function handleTap(e) {
            if (energy > 0) {
                score++; energy--;
                sound.currentTime = 0; sound.play();
                if (navigator.vibrate) navigator.vibrate(40);
                updateDisplay();
                
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const anim = document.createElement('span');
                anim.className = 'tap-anim'; anim.innerText = '+1';
                anim.style.left = x + 'px'; anim.style.top = y + 'px';
                document.body.appendChild(anim);
                setTimeout(() => anim.remove(), 700);
            }
        }

        document.getElementById('coinBtn').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        document.getElementById('coinBtn').addEventListener('click', (e) => handleTap(e));

        setInterval(() => { if (energy < 1000) { energy++; updateDisplay(); } }, 2500);
        updateDisplay();
    </script>
</body>
</html>
