<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Official Fresh Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }
        .coin-wrapper { perspective: 1000px; margin: 30px auto; display: flex; justify-content: center; }
        #coin {
            width: 260px; height: 260px; border-radius: 50%;
            background: linear-gradient(145deg, #fbbf24, #d97706);
            border: 10px solid #f59e0b;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.6);
            display: flex; align-items: center; justify-content: center;
            position: relative; cursor: pointer; transition: transform 0.1s;
        }
        .coin-logo { width: 100px; height: 100px; background: #000; clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%); }
        .tap-effect { position: absolute; color: #fbbf24; font-size: 38px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-160px) scale(1.5); opacity: 0; } }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .footer-nav { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; display: flex; justify-content: space-around; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-btn.active { color: #fbbf24; }
        .nav-btn span:first-child { font-size: 24px; }
    </style>
</head>
<body>

    <script>
        if(!localStorage.getItem('isResetDone')) {
            localStorage.clear();
            localStorage.setItem('isResetDone', 'true');
        }
    </script>

    <div id="game-page" class="page items-center">
        <div class="mt-12 text-center">
            <h1 class="text-6xl font-black text-white" id="score">0</h1>
            <p class="text-yellow-500 tracking-[5px] font-bold mt-2 uppercase">Lite League</p>
        </div>
        <div class="coin-wrapper">
            <div id="coin" onmousedown="handleTap(event)" ontouchstart="handleTap(event)">
                <div class="coin-logo"></div>
            </div>
        </div>
        <div class="w-full px-10">
            <div class="flex justify-between font-black text-yellow-400 mb-2">
                <span class="text-xl">âš¡ <span id="energy-val">1000</span></span>
                <span id="energy-max-text" class="text-gray-400">1000</span>
            </div>
            <div class="h-4 w-full bg-gray-900 rounded-full border border-white/10 overflow-hidden">
                <div id="energy-bar" class="h-full bg-gradient-to-r from-yellow-400 to-orange-600 transition-all duration-300" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="boost-page" class="page hidden px-6 pt-12">
        <h2 class="text-3xl font-black mb-6 text-center text-yellow-500">Boosters</h2>
        <p class="text-gray-400 text-[10px] font-bold mb-2 uppercase tracking-widest">Free Daily Boost</p>
        <div class="glass-card mb-6">
            <div><h4 class="font-bold">Full Energy</h4><p class="text-xs text-yellow-500" id="boost-count">3/3 left</p></div>
            <button onclick="useFullEnergy()" class="bg-gradient-to-r from-blue-600 to-cyan-500 px-4 py-2 rounded-xl text-xs font-bold">REFILL</button>
        </div>
        <p class="text-gray-400 text-[10px] font-bold mb-2 uppercase tracking-widest">Upgrades</p>
        <div class="glass-card">
            <div><h4 class="font-bold">Multitap</h4><p class="text-xs text-yellow-500" id="tap-status">Level 1</p></div>
            <button onclick="upgradeItem('tap')" id="tap-upgrade-btn" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold">100</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Energy Limit</h4><p class="text-xs text-yellow-500" id="limit-status">Level 1</p></div>
            <button onclick="upgradeItem('limit')" id="limit-upgrade-btn" class="bg-orange-600 px-4 py-2 rounded-xl text-xs font-bold">100</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Recharge</h4><p class="text-xs text-yellow-500" id="speed-status">Level 1</p></div>
            <button onclick="upgradeItem('speed')" id="speed-upgrade-btn" class="bg-green-600 px-4 py-2 rounded-xl text-xs font-bold">100</button>
        </div>
        <div class="glass-card">
            <div><h4 class="font-bold">Tap Bot ðŸ¤–</h4><p class="text-xs text-yellow-500" id="bot-status">Auto Tap (500k)</p></div>
            <button onclick="buyBot()" id="bot-buy-btn" class="bg-purple-600 px-4 py-2 rounded-xl text-xs font-bold">500,000</button>
        </div>
    </div>

    <div id="tasks-page" class="page hidden px-6 pt-12">
        <h2 class="text-3xl font-black mb-8 text-center text-yellow-500">Tasks</h2>
        <div class="glass-card">
            <div><h4 class="font-bold">Join Telegram</h4><p class="text-xs text-yellow-500">+50,000</p></div>
            <button onclick="doTask('https://t.me/', 50000)" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-bold text-xs">JOIN</button>
        </div>
    </div>

    <div id="friends-page" class="page hidden px-6 pt-12 text-center">
        <h2 class="text-3xl font-black mb-8 text-yellow-500">Friends</h2>
        <div class="glass-card flex-col py-10">
            <h3 class="text-6xl font-black text-white" id="refer-count">0</h3>
        </div>
        <button onclick="shareInvite()" class="bg-yellow-500 text-black w-full py-5 rounded-2xl font-black text-xl mt-4">Invite Friend</button>
    </div>

    <div class="footer-nav">
        <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span>ðŸª™</span><span>Earn</span></div>
        <div onclick="showPage('tasks')" id="btn-tasks" class="nav-btn"><span>ðŸ“‹</span><span>Tasks</span></div>
        <div onclick="showPage('boost')" id="btn-boost" class="nav-btn"><span>ðŸš€</span><span>Boost</span></div>
        <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span>ðŸ‘¥</span><span>Friends</span></div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('liteScore')) || 0;
        let tapLevel = parseInt(localStorage.getItem('tapLevel')) || 1;
        let limitLevel = parseInt(localStorage.getItem('limitLevel')) || 1;
        let rechargeLevel = parseInt(localStorage.getItem('rechargeLevel')) || 1;
        let refers = parseInt(localStorage.getItem('liteRefers')) || 0;
        let hasBot = localStorage.getItem('liteBot') === 'true';
        let boostLeft = localStorage.getItem('liteBoost') === null ? 3 : parseInt(localStorage.getItem('liteBoost'));
        let energy = localStorage.getItem('liteEnergy') === null ? 1000 : parseInt(localStorage.getItem('liteEnergy'));

        // à¦‡à¦‰à¦œà¦¾à¦°à§‡à¦° à¦œà¦¨à§à¦¯ à¦à¦•à¦Ÿà¦¾ à¦†à¦‡à¦¡à¦¿ à¦¤à§ˆà¦°à¦¿ à¦•à¦°à¦¾ (à¦­à¦¬à¦¿à¦·à§à¦¯à¦¤à§‡ à¦«à¦¾à§Ÿà¦¾à¦°à¦¬à§‡à¦œà§‡à¦° à¦œà¦¨à§à¦¯)
        let userId = localStorage.getItem('liteUserId');
        if (!userId) {
            userId = 'user_' + Math.floor(Math.random() * 900000 + 100000);
            localStorage.setItem('liteUserId', userId);
        }

        function updateUI() {
            let maxEnergy = 1000 + ((limitLevel - 1) * 500);
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-max-text').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy) * 100 + "%";
            document.getElementById('refer-count').innerText = refers;
            document.getElementById('boost-count').innerText = boostLeft + "/3 left";

            updateBtn('tap-upgrade-btn', 'tap-status', tapLevel, 100);
            updateBtn('limit-upgrade-btn', 'limit-status', limitLevel, 100);
            updateBtn('speed-upgrade-btn', 'speed-status', rechargeLevel, 100);

            if(hasBot) {
                document.getElementById('bot-status').innerText = "Bot Active ðŸ¤–";
                document.getElementById('bot-buy-btn').classList.add('hidden');
            }

            localStorage.setItem('liteScore', score);
            localStorage.setItem('liteEnergy', energy);
            localStorage.setItem('tapLevel', tapLevel);
            localStorage.setItem('limitLevel', limitLevel);
            localStorage.setItem('rechargeLevel', rechargeLevel);
            localStorage.setItem('liteBot', hasBot);
            localStorage.setItem('liteBoost', boostLeft);
            localStorage.setItem('liteRefers', refers);
        }

        function updateBtn(btnId, statusId, level, base) {
            let p = base * Math.pow(2, level - 1); 
            document.getElementById(statusId).innerText = "Level " + level;
            document.getElementById(btnId).innerText = p.toLocaleString();
        }

        function upgradeItem(type) {
            let base = 100;
            let level = type === 'tap' ? tapLevel : (type === 'limit' ? limitLevel : rechargeLevel);
            let price = base * Math.pow(2, level - 1);
            if(score >= price) {
                score -= price;
                if(type === 'tap') tapLevel++;
                else if(type === 'limit') limitLevel++;
                else rechargeLevel++;
                updateUI();
            }
        }

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (energy >= tapLevel) {
                score += tapLevel; energy -= tapLevel;
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.92)';
                setTimeout(() => coin.style.transform = 'scale(1)', 100);
                const x = (e.clientX || (e.touches && e.touches[0].clientX));
                const y = (e.clientY || (e.touches && e.touches[0].clientY));
                const effect = document.createElement('div');
                effect.className = 'tap-effect'; effect.innerText = "+" + tapLevel;
                effect.style.left = x + 'px'; effect.style.top = y + 'px';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 700);
                updateUI();
            }
        }

        function useFullEnergy() {
            if (boostLeft > 0) {
                energy = 1000 + ((limitLevel - 1) * 500);
                boostLeft--;
                updateUI();
                showPage('game');
            }
        }

        function buyBot() {
            if (score >= 500000) {
                score -= 500000; hasBot = true; updateUI();
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
            document.getElementById(p + '-page').classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        setInterval(() => {
            let maxEnergy = 1000 + ((limitLevel - 1) * 500);
            if (energy < maxEnergy) energy = Math.min(maxEnergy, energy + rechargeLevel);
            if (hasBot) score += 1;
            updateUI();
        }, 2000);

        function doTask(url, reward) { window.open(url, '_blank'); score += reward; updateUI(); }
        
        // --- à¦°à§‡à¦«à¦¾à¦°à§‡à¦² à¦¸à¦¿à¦¸à§à¦Ÿà§‡à¦® ---
        function shareInvite() {
            const botUsername = "LiteCoin_Official_Bot"; // à¦†à¦ªà¦¨à¦¾à¦° à¦¬à¦Ÿà§‡à¦° à¦¨à¦¾à¦®
            const referLink = `https://t.me/${botUsername}?start=ref_${userId}`;
            const shareText = "ðŸª™ Lite Coin-à¦ à¦œà§Ÿà§‡à¦¨ à¦•à¦°à§‹ à¦†à¦° à¦²à§à¦Ÿà§‡ à¦¨à¦¾à¦“ à§«à§¦,à§¦à§¦à§¦ à¦•à§Ÿà§‡à¦¨ à¦¬à§‹à¦¨à¦¾à¦¸! à¦†à¦®à¦¾à¦° à¦²à¦¿à¦™à§à¦•à§‡ à¦œà§Ÿà§‡à¦¨ à¦•à¦°à¦²à§‡ à¦¦à§à¦œà¦¨à§‡à¦‡ à¦¬à§‹à¦¨à¦¾à¦¸ à¦ªà¦¾à¦¬à§‹! ðŸš€";
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referLink)}&text=${encodeURIComponent(shareText)}`;
            
            window.open(telegramUrl, '_blank');
            alert("à¦†à¦ªà¦¨à¦¾à¦° à¦°à§‡à¦«à¦¾à¦°à§‡à¦² à¦²à¦¿à¦™à§à¦• à¦¤à§ˆà¦°à¦¿ à¦¹à§Ÿà§‡à¦›à§‡! à¦¬à¦¨à§à¦§à§ à¦œà§Ÿà§‡à¦¨ à¦•à¦°à¦²à§‡à¦‡ à¦†à¦ªà¦¨à¦¿ à¦¬à§‹à¦¨à¦¾à¦¸ à¦ªà¦¾à¦¬à§‡à¦¨à¥¤");
        }

        updateUI();
    </script>
</body>
            </html>
