<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Shiny Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* ঝকঝকে গোল্ডেন কয়েন ডিজাইন */
        .coin-wrapper {
            perspective: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
        }

        #coin {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            /* গোল্ডেন কালার গ্রেডিয়েন্ট */
            background: linear-gradient(145deg, #fbbf24, #d97706);
            /* কয়েনের চারপাশের বর্ডার */
            border: 10px solid #f59e0b;
            /* গ্লোয়িং ইফেক্ট */
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.1, 1);
        }

        /* কয়েনের মাঝখানের লোগো */
        .coin-logo {
            width: 120px;
            height: 120px;
            background: #000;
            clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* ট্যাপ করলে ইফেক্ট */
        .tap-effect {
            position: absolute;
            color: #fbbf24;
            font-size: 38px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.4); opacity: 0; }
        }

        /* এনার্জি বার ডিজাইন */
        .energy-container {
            width: 85%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="text-center mt-12">
        <h1 class="text-6xl font-black text-white drop-shadow-lg" id="score">0</h1>
        <p class="text-yellow-500 font-bold tracking-[5px] mt-2 uppercase">Lite Coin</p>
    </div>

    <div class="coin-wrapper">
        <div id="coin" onmousedown="handleTap(event)" ontouchstart="handleTap(event)">
            <div class="coin-logo"></div>
        </div>
    </div>

    <div class="energy-container">
        <div class="flex justify-between items-center mb-2 font-bold">
            <span class="text-yellow-400">⚡ <span id="energy-val">1000</span></span>
            <span class="text-gray-400">Limit: 1000</span>
        </div>
        <div class="h-4 bg-gray-900 rounded-full border border-white/10 p-1">
            <div id="energy-bar" class="h-full bg-gradient-to-r from-yellow-400 to-orange-600 rounded-full transition-all duration-300" style="width: 100%;"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        let tapValue = 1;

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            if (energy >= tapValue) {
                score += tapValue;
                energy -= tapValue;
                
                // কয়েন এনিমেশন
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.92) rotateX(5deg)';
                setTimeout(() => coin.style.transform = 'scale(1) rotateX(0)', 100);

                // আপডেট UI
                document.getElementById('score').innerText = score.toLocaleString();
                document.getElementById('energy-val').innerText = energy;
                document.getElementById('energy-bar').style.width = (energy / 10) + '%';

                // ফ্লোটিং টেক্সট
                const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
                
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.innerText = `+${tapValue}`;
                effect.style.left = x + 'px';
                effect.style.top = y + 'px';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 800);
            }
        }

        // এনার্জি রিচার্জ
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                document.getElementById('energy-val').innerText = energy;
                document.getElementById('energy-bar').style.width = (energy / 10) + '%';
            }
        }, 1500);
    </script>
</body>
</html>
