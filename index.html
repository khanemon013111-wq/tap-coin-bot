<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Royal Diamond - Notcoin Edition</title>
    <script src='//libtl.com/sdk.js' data-zone='10343752' data-sdk='show_10343752'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh; }
        
        /* Main Coin Styling */
        .coin-container { position: relative; width: 280px; height: 280px; margin: auto; perspective: 1000px; }
        .main-coin { width: 100%; height: 100%; background: radial-gradient(circle, #fbbf24 0%, #b45309 100%); border-radius: 50%; border: 12px solid rgba(251, 191, 36, 0.3); box-shadow: 0 0 50px rgba(251, 191, 36, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; user-select: none; }
        .main-coin:active { transform: scale(0.92) rotateX(10deg); }
        .coin-img { width: 150px; filter: drop-shadow(0 0 10px white); pointer-events: none; }

        /* Floating Text Animation */
        .floating-text { position: absolute; color: white; font-size: 32px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; font-family: 'Orbitron', sans-serif; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }

        /* Energy Bar */
        .energy-bar-bg { width: 85%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 20px; margin: auto; overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b); width: 100%; transition: width 0.2s; }

        .tab-content { display: none; height: calc(100vh - 80px); padding: 20px; overflow-y: auto; }
        .active-tab { display: block; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; }
        .nav-item { color: #666; font-size: 11px; text-align: center; }
        .nav-item.active { color: #fbbf24; }
    </style>
</head>
<body>

<div id="home-tab" class="tab-content active-tab flex flex-col justify-between">
    <div class="text-center pt-5">
        <p class="text-gray-400 text-sm font-bold tracking-widest uppercase">Balance</p>
        <h1 class="text-5xl font-black text-white mt-2" style="font-family: 'Orbitron', sans-serif;">üíé <span id="balance">0</span></h1>
        <div class="mt-2 text-yellow-500 font-bold text-xs">Level <span id="lvl-display">1</span> Bot</div>
    </div>

    <div class="coin-container flex items-center justify-center">
        <div id="tapper" class="main-coin">
            <span class="text-7xl">üíé</span>
        </div>
    </div>

    <div class="pb-10">
        <div class="flex justify-between items-center px-8 mb-2">
            <span class="text-xs font-bold text-yellow-500">‚ö° <span id="energy-text">1000</span>/1000</span>
            <span onclick="openUpgrade()" class="text-xs font-bold bg-white/10 px-3 py-1 rounded-full cursor-pointer">Upgrade üöÄ</span>
        </div>
        <div class="energy-bar-bg">
            <div id="energy-fill" class="energy-fill"></div>
        </div>
        
        <div class="mt-4 text-center">
            <p id="bot-status" class="text-[10px] text-gray-500 uppercase tracking-tighter">Bot is Scanning...</p>
        </div>
    </div>
</div>

<div id="upgrade-tab" class="tab-content">
    <h2 class="text-2xl font-black mb-6 text-yellow-500 italic">Boosters</h2>
    <div class="space-y-4">
        <div onclick="handleAction('upgrade')" class="bg-white/5 p-5 rounded-2xl border border-white/10 flex justify-between items-center">
            <div>
                <p class="font-bold">Multitap</p>
                <p class="text-[10px] text-gray-400">Increase diamonds per tap</p>
            </div>
            <p id="upgrade-cost" class="text-yellow-500 font-bold">100 üíé</p>
        </div>
        
        <div onclick="handleAction('start_bot')" class="bg-white/5 p-5 rounded-2xl border border-white/10 flex justify-between items-center">
            <div>
                <p class="font-bold">Auto Bot (2.5h)</p>
                <p class="text-[10px] text-gray-400">Auto mining while offline</p>
            </div>
            <button class="bg-blue-600 px-4 py-1 rounded-lg text-xs font-bold">START</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div onclick="switchTab('home-tab', this)" class="nav-item active"><div>üè†</div>Home</div>
    <div onclick="switchTab('upgrade-tab', this)" class="nav-item"><div>üöÄ</div>Boost</div>
    <div onclick="showAd()" class="nav-item"><div>üì∫</div>Bonus</div>
</nav>

<script>
// Firebase Config
const firebaseConfig = { apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0", authDomain: "royaldiamondbot.firebaseapp.com", databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com", projectId: "royaldiamondbot", storageBucket: "royaldiamondbot.firebasestorage.app", messagingSenderId: "156914195366", appId: "1:156914195366:web:e5ab56df62ecbf90550d67" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let userId = localStorage.getItem('user_uid') || "User_" + Math.floor(Math.random() * 89999);
localStorage.setItem('user_uid', userId);

let bal = 0, lvl = 1, energy = 1000, maxEnergy = 1000;
let botStartTime = 0;

// Sync Data
db.ref('users/' + userId).on('value', snap => {
    const data = snap.val() || { balance: 0, botLevel: 1, autoMineStart: 0 };
    bal = data.balance;
    lvl = data.botLevel || 1;
    botStartTime = data.autoMineStart || 0;
    
    document.getElementById('balance').innerText = Math.floor(bal).toLocaleString();
    document.getElementById('lvl-display').innerText = lvl;
    document.getElementById('upgrade-cost').innerText = (100 * Math.pow(2, lvl-1)).toLocaleString() + " üíé";
});

// Tapping System
const tapper = document.getElementById('tapper');
tapper.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(energy >= lvl) {
        // Update Local State
        bal += lvl;
        energy -= lvl;
        
        // Visuals
        updateEnergyUI();
        createFloatingText(e.touches[0].clientX, e.touches[0].clientY);
        
        // Update DB (Debounced for performance)
        saveToDB();
    }
});

function createFloatingText(x, y) {
    const text = document.createElement('div');
    text.className = 'floating-text';
    text.innerText = `+${lvl}`;
    text.style.left = `${x}px`;
    text.style.top = `${y}px`;
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 800);
}

function updateEnergyUI() {
    const pct = (energy / maxEnergy) * 100;
    document.getElementById('energy-fill').style.width = `${pct}%`;
    document.getElementById('energy-text').innerText = Math.floor(energy);
}

// Auto Energy Regen
setInterval(() => {
    if(energy < maxEnergy) {
        energy = Math.min(maxEnergy, energy + 1);
        updateEnergyUI();
    }
}, 1500);

function switchTab(id, el) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active-tab');
    if(el) el.classList.add('active');
}

function handleAction(type) {
    const cost = 100 * Math.pow(2, lvl-1);
    if(type === 'upgrade') {
        if(bal >= cost && lvl < 25) {
            db.ref('users/' + userId).update({ balance: bal - cost, botLevel: lvl + 1 });
        } else { alert("Not enough Diamonds!"); }
    }
    if(type === 'start_bot') {
        db.ref('users/' + userId).update({ autoMineStart: Math.floor(Date.now() / 1000) });
        alert("Auto Bot Activated for 2.5h!");
    }
}

function showAd() {
    if (typeof show_10343752 === 'function') {
        show_10343752().then(() => {
            db.ref('users/' + userId).update({ balance: bal + 500 });
            alert("Reward: +500 üíé");
        });
    }
}

function saveToDB() {
    db.ref('users/' + userId).update({ balance: bal });
}

// Bot Logic (2.5h)
setInterval(() => {
    if(botStartTime > 0) {
        const elapsed = Math.floor(Date.now() / 1000) - botStartTime;
        if(elapsed >= 9000) {
            document.getElementById('bot-status').innerText = "Bot Ready to Claim!";
            document.getElementById('bot-status').classList.add('text-green-500');
        } else {
            document.getElementById('bot-status').innerText = `Bot Mining: ${Math.floor((9000-elapsed)/60)}m left`;
        }
    }
}, 5000);

</script>
</body>
</html>
