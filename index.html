<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Spin Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .wheel-box { position: relative; width: 320px; height: 320px; border-radius: 50%; padding: 5px; background: #f59e0b; border: 5px solid #78350f; box-shadow: 0 0 50px rgba(245,158,11,0.2); }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 25px; height: 40px; background: #ef4444; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 100; border: 2px solid white; }
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; background: #000; border: 3px solid #f59e0b; border-radius: 50%; z-index: 40; }
        .spin-btn { margin-top: 30px; background: #f59e0b; color: #000; padding: 12px 50px; border-radius: 50px; font-weight: 900; letter-spacing: 1px; box-shadow: 0 6px 0 #b45309; cursor: pointer; border: none; font-family: 'Orbitron', sans-serif; }
        .spin-btn:disabled { background: #6b7280; box-shadow: 0 4px 0 #374151; cursor: not-allowed; }
        #ad-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div class="text-center mb-4">
        <h1 class="text-xl font-black text-yellow-500 italic">SYSTEM FIXED v3</h1>
        <div class="bg-blue-900/50 text-blue-300 px-6 py-2 rounded-xl mt-2 border border-blue-500/30">
            üíé BALANCE: <span id="balance">0.00</span>
        </div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN NOW</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-yellow-500 mb-4 mx-auto"></div>
            <p class="text-yellow-500 font-bold uppercase">Loading Secured Ad...</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡ßß‡ßÆ‡¶ü‡¶ø ‡¶ò‡¶∞‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ (‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡ßÅ‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã)
        const items = ["0", "0.2", "1", "3", "0.5", "2", "15", "0.2", "1", "5", "0", "10", "0.5", "2", "0.8", "7", "0", "1"];
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000"];
        
        const slices = items.length;
        const sliceDeg = 360 / slices; 
        canvas.width = 320; canvas.height = 320;

        function draw() {
            for (let i = 0; i < slices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(160, 160);
                let startAngle = (i * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                let endAngle = ((i + 1) * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                ctx.arc(160, 160, 160, startAngle, endAngle);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(160, 160);
                ctx.rotate((i * sliceDeg - 90) * (Math.PI / 180));
                ctx.textAlign = "right";
                ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 12px Orbitron";
                ctx.fillText(items[i] === "0" ? "EMPTY" : items[i], 150, 5);
                ctx.restore();
            }
        }

        let currentRotation = 0;
        let totalDiamonds = 0;

        function startProcess() {
            document.getElementById('main-btn').disabled = true;
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin();
            }, 2500);
        }

        function spin() {
            let winningIndex;
            let rand = Math.random() * 100;

            // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡¶æ‡¶∞‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶ú ‡¶≤‡¶ú‡¶ø‡¶ï
            if (rand < 82) {
                // ‡ßÆ‡ß®% ‡¶∏‡ßÅ‡¶Ø‡ßã‡¶ó: ‡ß¶ ‡¶°‡¶æ‡¶Ø‡¶º‡¶Æ‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡ßß ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá (‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏: ‡ß¶, ‡ßß, ‡ß™, ‡ß≠, ‡ßß‡ß¶, ‡ßß‡ß®, ‡ßß‡ß™, ‡ßß‡ß¨)
                const lowRates = [0, 1, 4, 7, 10, 12, 14, 16];
                winningIndex = lowRates[Math.floor(Math.random() * lowRates.length)];
            } else if (rand < 97) {
                // ‡ßß‡ß´% ‡¶∏‡ßÅ‡¶Ø‡ßã‡¶ó: ‡ßß ‡¶è‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶è‡¶¨‡¶Ç ‡ßß‡ß¶ ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá (‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏: ‡ß®, ‡ß©, ‡ß´, ‡ßÆ, ‡ßØ, ‡ßß‡ß©, ‡ßß‡ß´, ‡ßß‡ß≠)
                const midRates = [2, 3, 5, 8, 9, 13, 15, 17];
                winningIndex = midRates[Math.floor(Math.random() * midRates.length)];
            } else {
                // ‡ß©% ‡¶∏‡ßÅ‡¶Ø‡ßã‡¶ó: ‡ßß‡ß¶ ‡¶è‡¶¨‡¶Ç ‡ßß‡ß´ ‡¶°‡¶æ‡¶Ø‡¶º‡¶Æ‡¶®‡ßç‡¶° (‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏: ‡ß¨, ‡ßß‡ßß)
                const jackpotRates = [6, 11];
                winningIndex = jackpotRates[Math.floor(Math.random() * jackpotRates.length)];
            }

            const targetDeg = (slices - winningIndex) * sliceDeg;
            // ‡¶ö‡¶æ‡¶ï‡¶æ ‡¶ò‡ßã‡¶∞‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
            currentRotation += (3600 - (currentRotation % 360)) + targetDeg;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                const win = parseFloat(items[winningIndex]);
                
                if(win > 0) {
                    totalDiamonds = (parseFloat(totalDiamonds) + win).toFixed(2);
                    document.getElementById('balance').innerText = totalDiamonds;
                    alert("‡¶¶‡¶æ‡¶¶‡ßÅ! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶® " + win + " üíé");
                } else {
                    alert("‡¶á‡¶∏‡¶∏! ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ò‡¶∞‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                }
            }, 6500);
        }
        draw();
    </script>
</body>
                                                                                </html>
