<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Simple Tap</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            touch-action: none; 
        }

        .main-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            text-align: center;
            padding-top: 40px;
        }

        /* Coin Styling */
        #coin { 
            width: 240px; 
            height: 240px; 
            border-radius: 50%; 
            background: linear-gradient(145deg, #fbbf24, #d97706); 
            border: 8px solid #f59e0b; 
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.4); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: transform 0.1s; 
            position: relative; 
            margin-top: 50px;
        }
        #coin:active { transform: scale(0.92); }

        .coin-logo { 
            width: 90px; 
            height: 90px; 
            background: #000; 
            clip-path: polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%); 
        }

        /* Energy Bar Styling */
        .status-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            padding: 0 30px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <p class="text-yellow-500 font-bold tracking-widest text-sm uppercase">Bronze League</p>
        
        <h1 class="text-7xl font-black text-white mt-4" id="score">0</h1>

        <div id="coin" onmousedown="handleTap(event)" ontouchstart="handleTap(event)">
            <div class="coin-logo"></div>
        </div>

        <div class="status-container">
            <div class="flex justify-between font-bold text-yellow-400 mb-2">
                <span class="text-lg">⚡ <span id="energy-val">1000</span></span>
                <span class="text-gray-500">/ 1000</span>
            </div>
            <div class="h-4 w-full bg-gray-900 rounded-full overflow-hidden border border-white/10 shadow-inner">
                <div id="energy-bar" class="h-full bg-yellow-500 transition-all" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <script>
        // Load Score and Energy from Local Storage
        let score = parseInt(localStorage.getItem('L_Score')) || 0;
        let energy = localStorage.getItem('L_Eng') === null ? 1000 : parseInt(localStorage.getItem('L_Eng'));
        const tapValue = 1; // প্রতি ট্যাপে কত বাড়বে
        const maxEnergy = 1000;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / maxEnergy) * 100 + "%";
            
            // Save Progress
            localStorage.setItem('L_Score', score);
            localStorage.setItem('L_Eng', energy);
        }

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            if (energy >= tapValue) {
                score += tapValue;
                energy -= tapValue;
                updateUI();
            }
        }

        // Energy Recovery System (প্রতি সেকেন্ডে ২ করে বাড়বে)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 2);
                updateUI();
            }
        }, 1000);

        // Initial UI Update
        updateUI();
    </script>
</body>
</html>
