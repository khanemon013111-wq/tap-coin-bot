<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Coin Saver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #1a1a2e 0%, #0d0d0d 100%); 
            color: white; font-family: sans-serif; overflow: hidden; touch-action: manipulation;
        }
        .coin-wrapper {
            position: relative; width: 280px; height: 280px;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border-radius: 50%; padding: 10px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s;
        }
        .coin-wrapper:active { transform: scale(0.94); }
        .inner-coin {
            width: 100%; height: 100%; background: #c59d1f;
            border-radius: 50%; border: 4px dashed #8b6508;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .inner-coin::before {
            content: "POWERED BY COMMUNITY â€¢ POWERED BY COMMUNITY â€¢";
            position: absolute; width: 100%; height: 100%;
            font-size: 9px; font-weight: 900; color: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            animation: rotateText 15s linear infinite;
        }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .e-logo { font-size: 140px; font-weight: 900; color: #4a3504; z-index: 10; }
        .energy-container { width: 90%; margin-bottom: 40px; }
        .progress-bg { width: 100%; height: 16px; background: #1f1f1f; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #fbc02d, #f57f17); transition: width 0.2s; }
        .plus-one { position: absolute; color: #ffd700; font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 100; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">
    <div class="mt-16 text-center">
        <p class="text-gray-400 text-xs uppercase tracking-widest mb-1">Total Coins</p>
        <div class="flex items-center justify-center gap-2">
            <span class="text-3xl">ðŸ’°</span>
            <h1 class="text-5xl font-black text-yellow-500" id="score">0</h1>
        </div>
    </div>

    <div class="coin-wrapper" id="coin">
        <div class="inner-coin">
            <span class="e-logo">E</span>
        </div>
    </div>

    <div class="energy-container">
        <div class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-1">
                <span class="text-yellow-400 text-xl">âš¡</span>
                <span id="energy-text" class="font-bold text-lg">1000/1000</span>
            </div>
            <span class="text-gray-400 font-medium">Bronze League ></span>
        </div>
        <div class="progress-bg">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        // à¦¸à§‡à¦­ à¦•à¦°à¦¾ à¦¡à¦¾à¦Ÿà¦¾ à¦²à§‹à¦¡ à¦•à¦°à¦¾ (LocalStorage à¦¥à§‡à¦•à§‡)
        let score = parseInt(localStorage.getItem('eCoin_score')) || 0;
        let energy = parseInt(localStorage.getItem('eCoin_energy')) || 1000;

        const scoreEl = document.getElementById('score');
        const energyText = document.getElementById('energy-text');
        const progressFill = document.getElementById('progress-fill');
        const clickSound = document.getElementById('clickSound');
        const coin = document.getElementById('coin');

        // à¦¶à§à¦°à§à¦° à¦­à§à¦¯à¦¾à¦²à§ à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾
        updateUI();

        function handleTap(e) {
            if (energy > 0) {
                score += 1;
                energy -= 1;
                
                // à¦¡à¦¾à¦Ÿà¦¾ à¦¸à§‡à¦­ à¦•à¦°à¦¾
                saveData();

                // à¦¶à¦¬à§à¦¦ à¦“ à¦­à¦¾à¦‡à¦¬à§à¦°à§‡à¦¶à¦¨
                clickSound.currentTime = 0;
                clickSound.play();
                if (navigator.vibrate) navigator.vibrate(40);

                updateUI();
                showPlusOne(e);
            }
        }

        function saveData() {
            localStorage.setItem('eCoin_score', score);
            localStorage.setItem('eCoin_energy', energy);
        }

        function updateUI() {
            scoreEl.innerText = score.toLocaleString();
            energyText.innerText = energy + "/1000";
            progressFill.style.width = (energy / 1000) * 100 + "%";
        }

        function showPlusOne(e) {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            const span = document.createElement('span');
            span.className = 'plus-one';
            span.innerText = '+1';
            span.style.left = x + 'px';
            span.style.top = y + 'px';
            document.body.appendChild(span);
            setTimeout(() => span.remove(), 700);
        }

        coin.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        coin.addEventListener('click', (e) => handleTap(e));

        // à¦ªà§à¦°à¦¤à¦¿ à§¨ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡à§‡ à§§ à¦à¦¨à¦¾à¦°à§à¦œà¦¿ à¦°à¦¿à¦«à¦¿à¦² à¦¹à¦¬à§‡ à¦à¦¬à¦‚ à¦¸à§‡à¦­ à¦¹à¦¬à§‡
        setInterval(() => {
            if (energy < 1000) {
                energy += 1;
                saveData();
                updateUI();
            }
        }, 2000);
    </script>
</body>
</html>
