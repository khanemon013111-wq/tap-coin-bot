<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed 20 Slot Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        
        .wheel-box { position: relative; width: 340px; height: 340px; border-radius: 50%; padding: 5px; background: #f59e0b; border: 5px solid #78350f; box-shadow: 0 0 50px rgba(245,158,11,0.3); }
        
        /* ‡¶ö‡¶æ‡¶ï‡¶æ ‡¶ò‡ßã‡¶∞‡¶æ‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.2, 0, 0, 1); }
        
        /* ‡¶≤‡¶æ‡¶≤ ‡¶ï‡¶æ‡¶ü‡¶æ‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶™‡¶ú‡¶ø‡¶∂‡¶® */
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 30px; height: 40px; background: #ef4444; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 50; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.5)); }
        
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; background: #000; border: 3px solid #f59e0b; border-radius: 50%; z-index: 40; }

        .spin-btn { margin-top: 40px; background: #f59e0b; color: #000; padding: 15px 60px; border-radius: 50px; font-weight: 900; letter-spacing: 2px; box-shadow: 0 8px 0 #b45309; transition: 0.1s; cursor: pointer; }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        #ad-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div class="text-center mb-6">
        <h1 class="text-2xl font-black text-yellow-500 italic">PRECISION SPIN</h1>
        <div class="bg-blue-900/50 text-blue-300 px-4 py-1 rounded-full inline-block mt-2 border border-blue-500/30">
            üíé BALANCE: <span id="balance">0</span>
        </div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN NOW</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-yellow-500 mb-4 mx-auto"></div>
            <p class="text-yellow-500 font-bold">LOADING AD...</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        
        // ‡ß®‡ß¶‡¶ü‡¶ø ‡¶ò‡¶∞‡ßá‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶°‡¶æ‡ßü‡¶Æ‡¶®‡ßç‡¶° ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
        const items = ["1", "0", "5", "0", "2", "0", "20", "0", "1", "2", "0", "10", "1", "0", "5", "0", "2", "1", "0", "1"];
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000"];
        
        const numSlices = items.length;
        const sliceAngle = (2 * Math.PI) / numSlices;
        
        canvas.width = 330;
        canvas.height = 330;

        function draw() {
            ctx.clearRect(0,0,330,330);
            for (let i = 0; i < numSlices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(165, 165);
                // -Math.PI/2 ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ò‡¶∞‡¶ü‡¶ø ‡ßß‡ß®‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶Å‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü
                ctx.arc(165, 165, 165, (i * sliceAngle) - Math.PI/2, ((i + 1) * sliceAngle) - Math.PI/2);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(165, 165);
                ctx.rotate((i * sliceAngle) + sliceAngle / 2 - Math.PI/2);
                ctx.textAlign = "right";
                ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 12px Orbitron";
                ctx.fillText(items[i], 145, 5);
                ctx.restore();
            }
        }

        let currentRotation = 0;
        let totalDiamonds = 0;

        function startProcess() {
            document.getElementById('main-btn').disabled = true;
            document.getElementById('ad-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin();
            }, 2000);
        }

        function spin() {
            // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶Æ‡¶≤‡¶ø ‡¶ï‡¶§ ‡¶°‡¶ø‡¶ó‡ßç‡¶∞‡¶ø ‡¶ò‡ßÅ‡¶∞‡¶¨‡ßá
            const randomExtra = Math.floor(Math.random() * 360);
            const totalSpin = 3600 + randomExtra; // ‡ßß‡ß¶ ‡¶¨‡¶æ‡¶∞ ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ò‡ßÅ‡¶∞‡ßá ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶è‡¶ï‡ßç‡¶∏‡¶ü‡ßç‡¶∞‡¶æ
            currentRotation += totalSpin;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                
                // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°:
                const stopAngle = currentRotation % 360;
                // ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶¶‡¶ø‡¶ï‡ßá ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßá ‡¶ï‡ßã‡¶® ‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏‡ßá ‡¶•‡¶æ‡¶Æ‡¶≤‡ßã ‡¶§‡¶æ ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
                const winningIndex = Math.floor(((360 - stopAngle) % 360) / (360 / numSlices));
                
                const win = parseInt(items[winningIndex]);
                if(win > 0) {
                    totalDiamonds += win;
                    document.getElementById('balance').innerText = totalDiamonds;
                    alert("Congratulations! You won " + win + " üíé");
                } else {
                    alert("Better luck next time!");
                }
            }, 6000);
        }

        draw();
    </script>
</body>
</html>
