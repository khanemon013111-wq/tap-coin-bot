<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Slots Premium Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body { 
            background: #020617; 
            color: white; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;
            overflow: hidden;
        }

        /* চাকার মেইন কন্টেইনার */
        .wheel-box {
            position: relative; width: 340px; height: 340px;
            border-radius: 50%; padding: 10px;
            background: #f59e0b;
            box-shadow: 0 0 50px rgba(245, 158, 11, 0.3);
            border: 5px solid #78350f;
        }

        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            transition: transform 6s cubic-bezier(0.15, 0, 0.1, 1);
        }

        /* সেন্টার পয়েন্টার */
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 35px; height: 45px; background: #ef4444;
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 30;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        .center-hub {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 45px; height: 45px; background: #000;
            border: 3px solid #f59e0b; border-radius: 50%; z-index: 20;
        }

        .spin-btn {
            margin-top: 40px; background: #f59e0b; color: #000;
            padding: 15px 60px; border-radius: 50px; font-weight: 900;
            letter-spacing: 2px; box-shadow: 0 8px 0 #b45309;
            transition: 0.1s; cursor: pointer;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        .spin-btn:disabled { background: #4b5563; box-shadow: none; color: #9ca3af; }

        /* অ্যাড মোডাল */
        #ad-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="text-center mb-6">
        <h1 class="text-3xl font-black text-yellow-500 italic">LUCKY 15 SPIN</h1>
        <p class="text-gray-400 text-[10px] tracking-[0.2em]">WATCH AD TO WIN DIAMONDS</p>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess()" class="spin-btn">SPIN & WIN</button>

    <div id="ad-modal">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-500 mb-4 mx-auto"></div>
            <p class="text-yellow-500 font-bold">LOADING VIDEO AD...</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        
        // ১৫টি ঘরের পুরস্কার
        const items = ["5", "0", "10", "0", "20", "0", "50", "0", "100", "0", "5", "15", "0", "200", "0"];
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b"];
        
        const size = 320;
        canvas.width = size;
        canvas.height = size;
        const centerX = size / 2;
        const centerY = size / 2;

        function draw() {
            const arc = (2 * Math.PI) / items.length;
            for (let i = 0; i < items.length; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, centerX, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.strokeStyle = "#444";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 12px Orbitron"; // ১৫টি ঘরের জন্য ফন্ট একটু ছোট করা হয়েছে
                ctx.fillText(items[i], centerX - 20, 5);
                ctx.restore();
            }
        }

        let deg = 0;
        function startProcess() {
            document.getElementById('main-btn').disabled = true;
            document.getElementById('ad-modal').style.display = 'flex';
            
            // ৩ সেকেন্ডের অ্যাড ইমুলেশন
            setTimeout(() => {
                document.getElementById('ad-modal').style.display = 'none';
                spin();
            }, 3000);
        }

        function spin() {
            const extra = Math.floor(Math.random() * 360) + 3600; 
            deg += extra;
            canvas.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                document.getElementById('main-btn').disabled = false;
                const actualDeg = deg % 360;
                // ১৫টি ঘরের লজিক (360 / 15 = 24 ডিগ্রি প্রতি ঘর)
                const index = Math.floor((360 - actualDeg) / 24) % 15;
                const result = items[index];
                
                if(result === "0") {
                    alert("Bad Luck! Watch another ad for a spin.");
                } else {
                    alert("Jackpot! You won " + result + " points!");
                }
            }, 6500);
        }

        draw();
    </script>
</body>
</html>
