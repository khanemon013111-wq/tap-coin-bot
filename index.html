<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Coin Multi-Tap Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); 
            color: white; font-family: 'Inter', sans-serif; 
            overflow: hidden; touch-action: none; /* ‡¶ú‡ßÅ‡¶Æ ‡¶¨‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        /* ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶•‡ßç‡¶∞‡¶ø-‡¶°‡¶ø ‡¶ï‡ßü‡ßá‡¶® */
        .coin-wrapper {
            position: relative; width: 310px; height: 310px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s ease-out;
            perspective: 1000px;
        }
        .coin-wrapper:active { transform: scale(0.96); }

        /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶ü‡¶æ‡¶≤‡¶ø‡¶ï ‡¶∞‡¶ø‡¶Ç */
        .outer-rim {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #2d3748, #000000);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 -8px 15px rgba(255,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
        }

        .coin-body {
            width: 88%; height: 88%;
            background: radial-gradient(circle, #1a1a2e 10%, #000000 80%);
            border-radius: 50%; border: 4px solid rgba(255,0,0,0.3);
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* ‡¶¨‡¶æ‡¶Å‡¶ï‡¶æ‡¶®‡ßã ‡¶≤‡¶æ‡¶≤ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .curved-svg { position: absolute; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .curved-svg text { fill: #ff0000; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; }

        /* ‡¶≤‡¶æ‡¶≤ TON ‡¶≤‡ßã‡¶ó‡ßã */
        .ton-logo { width: 120px; height: 120px; filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6)); z-index: 10; }

        /* ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ì ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        #score { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
        .tap-effect {
            position: absolute; color: #fbbf24; font-size: 45px; font-weight: 900;
            pointer-events: none; animation: tapFloat 0.7s ease-out forwards;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.8); z-index: 100;
        }
        @keyframes tapFloat {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-160px) scale(1.3); opacity: 0; }
        }

        .footer-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); width: 100%; padding: 20px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .energy-bar { width: 90%; height: 14px; background: #0f172a; border-radius: 20px; overflow: hidden; margin: 0 auto 15px; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #990000); transition: width 0.2s; }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen">

    <div class="mt-16 text-center">
        <h1 class="text-6xl font-black tracking-tighter" id="score">0</h1>
        <p class="text-red-500 font-bold mt-2 text-sm">BRONZE WALLET &gt;</p>
    </div>

    <div class="coin-wrapper" id="coin">
        <div class="outer-rim">
            <div class="coin-body">
                <svg class="curved-svg" viewBox="0 0 300 300">
                    <path id="txtPath" d="M 150, 150 m -125, 0 a 125,125 0 1,1 250,0 a 125,125 0 1,1 -250,0" fill="none" />
                    <text>
                        <textPath href="#txtPath" startOffset="25%" text-anchor="middle">Powered by Community</textPath>
                        <textPath href="#txtPath" startOffset="75%" text-anchor="middle">Powered by Community</textPath>
                    </text>
                </svg>
                <svg class="ton-logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ff0000"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="footer-card">
        <div class="w-[90%] mx-auto flex justify-between items-center mb-2 font-bold">
            <div class="flex items-center gap-1"><span>‚ö°</span><span id="energy-text" class="text-lg">1000 / 1000</span></div>
        </div>
        <div class="energy-bar"><div id="fill" class="energy-fill" style="width: 100%;"></div></div>
        <div class="flex justify-around w-full opacity-50">
            <div class="flex flex-col items-center text-red-500"><span>ü™ô</span><span class="text-[10px]">Earn</span></div>
            <div class="flex flex-col items-center"><span>üìã</span><span class="text-[10px]">Tasks</span></div>
            <div class="flex flex-col items-center"><span>üë•</span><span class="text-[10px]">Friends</span></div>
            <div class="flex flex-col items-center"><span>üöÄ</span><span class="text-[10px]">Boost</span></div>
            <div class="flex flex-col items-center"><span>üè¶</span><span class="text-[10px]">Wallet</span></div>
        </div>
    </div>

    <audio id="click" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('fill');

        function update() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        // ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶ü‡¶æ‡¶ö ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
        function handleInteraction(e) {
            e.preventDefault();
            // ‡¶ü‡¶æ‡¶ö ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶¶‡¶ø ‡¶ü‡¶æ‡¶ö ‡¶π‡ßü ‡¶§‡¶¨‡ßá ‡¶ü‡¶æ‡¶ö ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü, ‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï)
            const touches = e.changedTouches ? e.changedTouches : [e];
            
            for (let i = 0; i < touches.length; i++) {
                if (energy > 0) {
                    score++;
                    energy--;
                    
                    // ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
                    const sound = document.getElementById('click').cloneNode();
                    sound.play();

                    // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≠‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∂‡¶®
                    if (navigator.vibrate) navigator.vibrate(30);

                    // ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø
                    const x = touches[i].clientX;
                    const y = touches[i].clientY;
                    createPlusAnim(x, y);
                }
            }
            update();
        }

        function createPlusAnim(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-effect';
            p.innerText = '+1';
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        const c = document.getElementById('coin');
        // ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶ü‡¶æ‡¶ö ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        c.addEventListener('touchstart', handleInteraction, {passive: false});
        c.addEventListener('click', (e) => {
            if (e.pointerType !== 'touch') handleInteraction(e);
        });

        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
