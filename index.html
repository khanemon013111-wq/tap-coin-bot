<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Diamond - Professional Pro</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10343752' data-sdk='show_10343752'></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle, #1e3a8a 0%, #0f172a 100%); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; overflow-x: hidden; }
        .tab-content { display: none; width: 100%; max-width: 400px; margin: auto; padding: 15px; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .wheel-box { position: relative; width: 280px; height: 280px; border-radius: 50%; padding: 8px; background: linear-gradient(45deg, #f59e0b, #fbbf24); margin: auto; border: 6px solid #78350f; box-shadow: 0 0 30px rgba(245, 158, 11, 0.5); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ef4444; z-index: 100; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 500; }
        .nav-item { font-size: 10px; color: #94a3b8; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #fbbf24; font-weight: bold; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        #ad-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="ad-modal">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-yellow-500 font-bold animate-pulse uppercase text-sm">Ad Loading...</p>
        </div>
    </div>

    <div class="text-center my-6">
        <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 uppercase italic">Royal Diamond</h1>
    </div>

    <div id="spin-tab" class="tab-content active-tab text-center">
        <div class="bg-white/10 px-6 py-2 rounded-2xl mb-8 inline-block border border-white/20 shadow-inner">
            <span class="text-yellow-400 font-bold">üíé BALANCE:</span> <span id="balance" class="font-mono text-lg">0.00</span>
        </div>
        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="wheel"></canvas>
        </div>
        <button onclick="handleAction('spin')" class="mt-10 bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-black py-4 px-14 rounded-full shadow-lg active:scale-90 transition-all uppercase">SPIN NOW</button>
    </div>

    <div id="leader-tab" class="tab-content">
        <div class="glass-card">
            <h2 class="text-yellow-500 font-black text-center mb-6 uppercase tracking-widest border-b border-white/10 pb-2">üèÜ Top Players</h2>
            <div id="leader-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="refer-tab" class="tab-content text-center">
        <div class="glass-card">
            <h2 class="text-green-400 font-black mb-2 uppercase italic">Refer & Earn</h2>
            <div class="bg-black/40 p-5 rounded-xl mb-4 text-[11px] break-all border border-white/10 text-yellow-500 font-mono shadow-inner" id="ref-link-display">Generating link...</div>
            <button onclick="handleAction('refer')" class="w-full bg-green-600 text-white py-4 rounded-xl font-black shadow-lg uppercase">COPY LINK</button>
        </div>
    </div>

    <div id="wallet-tab" class="tab-content text-center">
        <div class="glass-card">
            <h2 class="text-blue-400 font-black mb-4 uppercase italic">Withdrawal</h2>
            <div class="mb-4 p-4 bg-white/5 rounded-xl border border-white/10">
                <p class="text-[10px] text-gray-400 uppercase">Available Diamonds</p>
                <p class="text-xl font-bold text-yellow-500"><span id="withdraw-bal-display">0.00</span> üíé</p>
            </div>
            <input type="number" id="uid-input" placeholder="Enter Player UID" class="w-full p-4 bg-black/40 rounded-xl mb-4 text-center outline-none border border-white/10 text-white focus:border-yellow-500 transition-all">
            <input type="number" id="amount-input" placeholder="How many Diamonds?" class="w-full p-4 bg-black/40 rounded-xl mb-6 text-center outline-none border border-white/10 text-white focus:border-yellow-500 transition-all">
            <button onclick="handleAction('withdraw')" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl shadow-lg uppercase">SUBMIT REQUEST</button>
            <p class="mt-4 text-[10px] text-gray-500 italic">Minimum withdrawal 100 Diamonds</p>
        </div>
    </div>

    <div class="nav-bar">
        <div onclick="switchTab('spin-tab', this)" class="nav-item active"><div>üåÄ</div>Spin</div>
        <div onclick="switchTab('leader-tab', this)" class="nav-item"><div>üèÜ</div>Board</div>
        <div onclick="switchTab('refer-tab', this)" class="nav-item"><div>üë•</div>Refer</div>
        <div onclick="switchTab('wallet-tab', this)" class="nav-item"><div>üí≥</div>Wallet</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-2VRyhIktuhWesvHRa2LkqA@L3g_fDU0",
            authDomain: "royaldiamondbot.firebaseapp.com",
            databaseURL: "https://royaldiamondbot-default-rtdb.firebaseio.com",
            projectId: "royaldiamondbot",
            storageBucket: "royaldiamondbot.firebasestorage.app",
            messagingSenderId: "156914195366",
            appId: "1:156914195366:web:e5ab56df62ecbf90550d67"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = localStorage.getItem('user_uid') || "User_" + Math.floor(Math.random() * 89999 + 10000);
        localStorage.setItem('user_uid', userId);
        const link = "https://t.me/Referralincamebd01311_bot?start=" + userId;
        document.getElementById('ref-link-display').innerText = link;

        let bal = 0;
        db.ref('users/' + userId).on('value', snap => {
            bal = snap.val() ? snap.val().balance : 0;
            document.getElementById('balance').innerText = bal.toFixed(2);
            document.getElementById('withdraw-bal-display').innerText = bal.toFixed(2);
        });

        db.ref('users').orderByChild('balance').limitToLast(10).on('value', snap => {
            let html = ''; let users = [];
            snap.forEach(child => { users.push(child.val()); });
            users.reverse().forEach((u, i) => {
                html += `<div class="flex justify-between p-3 bg-white/5 rounded-xl border border-white/5"><span class="text-xs">${i+1}. ${u.uid || 'Player'}</span><span class="text-yellow-500 font-bold text-xs">${u.balance.toFixed(2)} üíé</span></div>`;
            });
            document.getElementById('leader-list').innerHTML = html;
        });

        function handleAction(type) {
            if (type === 'withdraw' && bal < 100) return alert("‚ùå Minimum 100 Diamonds required!");
            document.getElementById('ad-modal').style.display = 'flex';
            if (typeof show_10343752 === 'function') {
                show_10343752().then(() => executeLogic(type)).catch(() => executeLogic(type));
            } else {
                setTimeout(() => executeLogic(type), 2500);
            }
        }

        function executeLogic(type) {
            document.getElementById('ad-modal').style.display = 'none';
            if (type === 'spin') spin();
            if (type === 'refer') {
                const t = document.createElement('textarea'); t.value = link; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
                alert("‚úÖ Link Copied!");
            }
            if (type === 'withdraw') {
                let u = document.getElementById('uid-input').value;
                let a = parseFloat(document.getElementById('amount-input').value);
                if(!u) return alert("Enter Player UID!");
                if(isNaN(a) || a < 100) return alert("Min 100 Diamonds!");
                if(a > bal) return alert("Insufficient balance!");
                db.ref('withdrawals').push({ user: userId, uid: u, amount: a, status: "pending", time: new Date().toLocaleString() });
                db.ref('users/' + userId).update({ balance: bal - a });
                alert("üöÄ Request sent!");
            }
        }

        const canv = document.getElementById('wheel');
        const ctx = canv.getContext('2d');
        // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶™‡¶æ‡¶∞‡¶∏‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶ú ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ö‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶®
        const pr = ["0", "0.2", "0.5", "10", "0.3", "5", "15", "0.1", "2", "0.8", "0", "7", "0.4", "4", "0.1", "1", "0", "0.2"];
        const cl = ["#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b", "#fbbf24", "#1e293b"];
        canv.width = 280; canv.height = 280;

        function draw() {
            for(let i=0; i<18; i++){
                ctx.beginPath(); ctx.fillStyle = cl[i]; ctx.moveTo(140, 140);
                ctx.arc(140, 140, 140, (i * 20 - 100) * Math.PI / 180, (i * 20 - 80) * Math.PI / 180); ctx.fill();
                ctx.save(); ctx.translate(140, 140); ctx.rotate((i * 20 - 90) * Math.PI / 180);
                ctx.fillStyle = cl[i] == "#1e293b" ? "#fbbf24" : "#1e293b"; ctx.font = "bold 11px Poppins";
                ctx.textAlign = "right"; ctx.fillText(pr[i], 130, 5); ctx.restore();
            }
        }
        draw();

        let r = 0;
        function spin() {
            let rand = Math.random() * 100; // ‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ß¶‡ß¶ ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            let w;
            
            // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶´‡¶∞‡ßç‡¶Æ‡ßÅ‡¶≤‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶≤‡¶ú‡¶ø‡¶ï
            if (rand < 90) { // ‡ßØ‡ß¶% ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ (‡ß¶ ‡¶•‡ßá‡¶ï‡ßá ‡ßß ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá)
                const lowSlots = [0, 1, 2, 4, 7, 9, 10, 12, 14, 15, 16, 17];
                w = lowSlots[Math.floor(Math.random() * lowSlots.length)];
            } else if (rand < 99) { // ‡ßØ% ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ (‡ßß ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ß¶ ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá)
                const midSlots = [5, 8, 11, 13];
                w = midSlots[Math.floor(Math.random() * midSlots.length)];
            } else { // ‡ßß% ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ (‡ßß‡ß¶ ‡¶è‡¶¨‡¶Ç ‡ßß‡ß´)
                const highSlots = [3, 6];
                w = highSlots[Math.floor(Math.random() * highSlots.length)];
            }

            r += (3600 + (18 - w) * 20 - (r % 360));
            canv.style.transform = `rotate(${r}deg)`;
            setTimeout(() => {
                let v = parseFloat(pr[w]);
                db.ref('users/' + userId).update({ balance: bal + v, uid: userId });
            }, 6500);
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab'); el.classList.add('active');
        }
    </script>
</body>
</html>
