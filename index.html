<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Tasks & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }

        /* ‡¶≤‡¶æ‡¶≤ ‡¶Æ‡ßá‡¶ü‡¶æ‡¶≤‡¶ø‡¶ï ‡¶ï‡ßü‡ßá‡¶® */
        .coin-wrapper { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 40px auto; }
        .coin-wrapper:active { transform: scale(0.95); }
        .outer-rim { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(145deg, #334155, #000000); box-shadow: 0 15px 40px rgba(0,0,0,0.7), inset 0 -5px 15px rgba(255,0,0,0.4); display: flex; align-items: center; justify-content: center; }
        .coin-body { width: 88%; height: 88%; background: radial-gradient(circle, #1a1a2e 10%, #000000 90%); border-radius: 50%; border: 3px solid rgba(255,0,0,0.5); position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .curved-svg { position: absolute; width: 100%; height: 100%; pointer-events: none; animation: rotateText 12s linear infinite; }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tap-effect { position: absolute; color: #fbbf24; font-size: 38px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s ease-out forwards; z-index: 100; }
        @keyframes tapFloat { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-140px); opacity: 0; } }

        .task-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .footer-card { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); position: fixed; bottom: 0; left: 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8; font-size: 10px; font-weight: bold; }
        .nav-btn.active { color: #ef4444; }
    </style>
</head>
<body>

    <div id="game-page" class="page items-center justify-between">
        <div class="mt-10 text-center">
            <h1 class="text-6xl font-black text-yellow-500" id="score">0</h1>
            <div class="bg-gray-800/50 px-4 py-1 rounded-full text-[10px] font-bold text-red-500 uppercase mt-2">Bronze League ></div>
        </div>

        <div class="coin-wrapper" id="coin">
            <div class="outer-rim">
                <div class="coin-body">
                    <svg class="curved-svg" viewBox="0 0 300 300">
                        <path id="txtPath" d="M 150, 150 m -120, 0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0" fill="none" />
                        <text fill="#ef4444" font-size="9" font-weight="900"><textPath href="#txtPath" startOffset="25%" text-anchor="middle">Powered by Community</textPath></text>
                        <text fill="#ef4444" font-size="9" font-weight="900"><textPath href="#txtPath" startOffset="75%" text-anchor="middle">Powered by Community</textPath></text>
                    </svg>
                    <svg width="100" height="100" viewBox="0 0 120 120" fill="none"><path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ef4444"/></svg>
                </div>
            </div>
        </div>

        <div class="w-full px-8 mb-6">
            <div class="flex justify-between mb-2 font-black text-yellow-400"><span>‚ö° <span id="energy-text">1000/1000</span></span></div>
            <div class="h-3 w-full bg-gray-900 rounded-full overflow-hidden"><div id="fill" class="h-full bg-red-600 transition-all" style="width: 100%;"></div></div>
        </div>
    </div>

    <div id="tasks-page" class="page hidden px-6 pt-10">
        <h2 class="text-3xl font-black text-center mb-6">Tasks List</h2>
        
        <div class="task-card">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üì¢</span>
                <div>
                    <h4 class="font-bold text-sm">Join Telegram</h4>
                    <p class="text-xs text-yellow-500">+10,000 Coins</p>
                </div>
            </div>
            <button onclick="doTask('https://t.me/yourchannel', 10000)" class="bg-red-600 px-4 py-2 rounded-xl text-xs font-bold">Join</button>
        </div>

        <div class="task-card">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üì∫</span>
                <div>
                    <h4 class="font-bold text-sm">Watch Video</h4>
                    <p class="text-xs text-yellow-500">+5,000 Coins</p>
                </div>
            </div>
            <button onclick="doTask('https://youtube.com', 5000)" class="bg-red-600 px-4 py-2 rounded-xl text-xs font-bold">Watch</button>
        </div>
    </div>

    <div id="friends-page" class="page hidden px-6 pt-10">
        <h2 class="text-3xl font-black text-center">Friends</h2>
        <div class="bg-gray-800/40 p-6 rounded-3xl mt-6 border border-white/5 text-center">
            <p class="text-gray-400 text-sm">Total Referrals</p>
            <h3 class="text-4xl font-black text-red-500" id="refer-count">0</h3>
        </div>
        <button onclick="shareInvite()" class="mt-auto mb-10 bg-red-600 w-full py-4 rounded-2xl font-black text-xl">Invite a Friend</button>
    </div>

    <div class="footer-card">
        <div class="flex justify-around w-full">
            <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span class="text-2xl">ü™ô</span><span>Earn</span></div>
            <div onclick="showPage('tasks')" id="btn-tasks" class="nav-btn"><span class="text-2xl">üìã</span><span>Tasks</span></div>
            <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span class="text-2xl">üë•</span><span>Friends</span></div>
            <div class="nav-btn opacity-30"><span class="text-2xl">üöÄ</span><span>Boost</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('liteScore')) || 0;
        let energy = parseInt(localStorage.getItem('liteEnergy')) || 1000;
        let refers = parseInt(localStorage.getItem('liteRefers')) || 0;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('fill').style.width = (energy / 1000) * 100 + "%";
            document.getElementById('refer-count').innerText = refers;
            localStorage.setItem('liteScore', score);
            localStorage.setItem('liteEnergy', energy);
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(p + '-page').classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        function handleTap(e) {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--;
                createAnim(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                updateUI();
            }
        }

        function createAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-effect'; el.innerText = '+1';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function doTask(url, reward) {
            window.open(url, '_blank');
            setTimeout(() => {
                score += reward;
                alert("You earned " + reward + " coins!");
                updateUI();
            }, 2000);
        }

        function shareInvite() {
            refers++; updateUI();
            window.open('https://t.me/share/url?url=https://t.me/Referralincamebd01311_bot&text=Join and Earn!', '_blank');
        }

        document.getElementById('coin').addEventListener('touchstart', handleTap);
        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
    </html>
