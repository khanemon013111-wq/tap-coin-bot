<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Coin - Tap Bot Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 110px; transition: 0.3s; overflow-y: auto; }
        .hidden { display: none !important; }
        .coin-wrapper { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 30px auto; }
        .coin-wrapper:active { transform: scale(0.95); }
        .outer-rim { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(145deg, #334155, #000000); box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 -5px 15px rgba(255,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .coin-body { width: 88%; height: 88%; background: radial-gradient(circle, #1a1a2e 10%, #000000 90%); border-radius: 50%; border: 2px solid rgba(255,0,0,0.4); position: relative; display: flex; align-items: center; justify-content: center; }
        .curved-svg { position: absolute; width: 100%; height: 100%; animation: rotateText 12s linear infinite; }
        @keyframes rotateText { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .task-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .footer-card { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); width: 100%; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.08); position: fixed; bottom: 0; left: 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8; font-size: 10px; font-weight: bold; flex: 1; }
        .nav-btn.active { color: #ef4444; }
        .tap-effect { position: absolute; color: #fbbf24; font-size: 32px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s ease-out forwards; z-index: 100; }
        @keyframes tapFloat { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-page" class="page items-center justify-between">
        <div class="mt-12 text-center">
            <h1 class="text-6xl font-black text-yellow-500" id="score">0</h1>
            <div class="bg-gray-800/60 px-5 py-1 rounded-full text-[11px] font-bold text-red-500 uppercase mt-3 tracking-widest border border-red-500/20">Bronze League ></div>
        </div>
        <div class="coin-wrapper" id="coin">
            <div class="outer-rim">
                <div class="coin-body">
                    <svg class="curved-svg" viewBox="0 0 300 300">
                        <path id="txtPath" d="M 150, 150 m -120, 0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0" fill="none" />
                        <text fill="#ef4444" font-size="9" font-weight="900" letter-spacing="4"><textPath href="#txtPath" startOffset="25%" text-anchor="middle">LITE COIN COMMUNITY</textPath></text>
                        <text fill="#ef4444" font-size="9" font-weight="900" letter-spacing="4"><textPath href="#txtPath" startOffset="75%" text-anchor="middle">LITE COIN COMMUNITY</textPath></text>
                    </svg>
                    <svg width="90" height="90" viewBox="0 0 120 120" fill="none"><path d="M60 0L120 120L60 95L0 120L60 0Z" fill="#ef4444"/></svg>
                </div>
            </div>
        </div>
        <div class="w-full px-10 mb-8">
            <div class="flex justify-between mb-2 font-black text-yellow-400 text-sm"><span>‚ö° Energy</span><span id="energy-text">1000/1000</span></div>
            <div class="h-3.5 w-full bg-gray-900 rounded-full border border-white/5 p-0.5"><div id="fill" class="h-full bg-gradient-to-r from-red-600 to-orange-500 rounded-full transition-all" style="width: 100%;"></div></div>
        </div>
    </div>

    <div id="tasks-page" class="page hidden px-6 pt-12">
        <h2 class="text-4xl font-black text-center mb-8">Tasks</h2>
        <div class="task-card">
            <div class="flex items-center gap-4"><div class="bg-blue-500/10 p-3 rounded-2xl text-2xl">üì¢</div><div><h4 class="font-bold text-sm">Join Telegram</h4><p class="text-xs text-yellow-500">+10,000</p></div></div>
            <button onclick="doTask('tg', 'https://t.me/YourChannel', 10000)" class="bg-red-600 px-5 py-2.5 rounded-xl text-xs font-black">Join</button>
        </div>
    </div>

    <div id="boost-page" class="page hidden px-6 pt-12">
        <h2 class="text-4xl font-black text-center mb-8">Boosters</h2>
        
        <div class="task-card">
            <div class="flex items-center gap-4"><div class="bg-purple-500/10 p-3 rounded-2xl text-2xl">ü§ñ</div><div><h4 class="font-bold text-sm">Tap Bot</h4><p class="text-xs text-yellow-500 font-bold" id="bot-status">Auto Mining</p></div></div>
            <button id="buy-bot-btn" onclick="buyBot()" class="bg-purple-600 px-5 py-2.5 rounded-xl text-xs font-black">5,000 ü™ô</button>
        </div>

        <div class="task-card">
            <div class="flex items-center gap-4"><div class="bg-orange-500/10 p-3 rounded-2xl text-2xl">‚ö°</div><div><h4 class="font-bold text-sm">Full Tank</h4><p class="text-xs text-yellow-500 font-bold" id="refill-status">3/3 Free</p></div></div>
            <button onclick="useFullTank()" class="bg-red-600 px-5 py-2.5 rounded-xl text-xs font-black">Get it!</button>
        </div>

        <div class="task-card">
            <div class="flex items-center gap-4"><div class="bg-blue-500/10 p-3 rounded-2xl text-2xl">üëÜ</div><div><h4 class="font-bold text-sm">Multitap</h4><p class="text-xs text-yellow-500 font-bold" id="tap-status">Level 1</p></div></div>
            <button onclick="upgradeTap()" class="bg-blue-600 px-5 py-2.5 rounded-xl text-xs font-black">2,000 ü™ô</button>
        </div>
    </div>

    <div id="friends-page" class="page hidden px-6 pt-12 text-center">
        <h2 class="text-4xl font-black mb-8">Friends</h2>
        <div class="bg-gray-800/30 p-8 rounded-3xl border border-white/5 mb-6"><p class="text-gray-400 text-xs font-bold mb-2">Total Referrals</p><h3 class="text-5xl font-black text-red-500" id="refer-count">0</h3></div>
        <button onclick="shareInvite()" class="bg-red-600 w-full py-5 rounded-2xl font-black text-xl">Invite a Friend</button>
    </div>

    <div class="footer-card">
        <div class="flex justify-around items-center w-full">
            <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span>ü™ô</span><span>Earn</span></div>
            <div onclick="showPage('tasks')" id="btn-tasks" class="nav-btn"><span>üìã</span><span>Tasks</span></div>
            <div onclick="showPage('boost')" id="btn-boost" class="nav-btn"><span>üöÄ</span><span>Boost</span></div>
            <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span>üë•</span><span>Friends</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('liteScore')) || 0;
        let energy = parseInt(localStorage.getItem('liteEnergy')) || 1000;
        let refers = parseInt(localStorage.getItem('liteRefers')) || 0;
        let refillsUsed = parseInt(localStorage.getItem('refillsUsed')) || 0;
        let tapLevel = parseInt(localStorage.getItem('tapLevel')) || 1; 
        let hasBot = localStorage.getItem('liteBot') === 'true';
        let lastVisit = parseInt(localStorage.getItem('lastVisit')) || Date.now();
        let today = new Date().toLocaleDateString();

        // ‡¶¶‡¶ø‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
        if (localStorage.getItem('lastRefillDate') !== today) {
            refillsUsed = 0; localStorage.setItem('refillsUsed', 0); localStorage.setItem('lastRefillDate', today);
        }

        // ‡¶∞‡ßã‡¶¨‡¶ü ‡¶Æ‡¶æ‡¶á‡¶®‡¶ø‡¶Ç ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶® (‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡ß¨‡ß¶ ‡¶ï‡ßü‡ßá‡¶®)
        if (hasBot) {
            let now = Date.now();
            let minutesAway = Math.floor((now - lastVisit) / 60000);
            if (minutesAway > 0) {
                let mined = Math.min(minutesAway * 60, 50000); // ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ß´‡ß¶ ‡¶π‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§
                score += mined;
                alert("ü§ñ ‡¶¶‡¶æ‡¶¶‡ßÅ, ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã‡¶¨‡¶ü ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá " + mined + " ‡¶ï‡ßü‡ßá‡¶® ‡¶Æ‡¶æ‡¶á‡¶®‡¶ø‡¶Ç ‡¶ï‡¶∞‡ßá‡¶õ‡ßá!");
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('fill').style.width = (energy / 1000) * 100 + "%";
            document.getElementById('refer-count').innerText = refers;
            document.getElementById('refill-status').innerText = (3 - refillsUsed) + " / 3 Free";
            document.getElementById('tap-status').innerText = "Level " + tapLevel;
            
            if (hasBot) {
                document.getElementById('bot-status').innerText = "Bot Active ‚úÖ";
                document.getElementById('buy-bot-btn').style.display = 'none';
            }

            localStorage.setItem('liteScore', score);
            localStorage.setItem('liteEnergy', energy);
            localStorage.setItem('tapLevel', tapLevel);
            localStorage.setItem('liteBot', hasBot);
            localStorage.setItem('lastVisit', Date.now());
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(p + '-page').classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        function handleTap(e) {
            e.preventDefault();
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            if (energy >= tapLevel) {
                score += tapLevel; energy -= tapLevel;
                createAnim(x, y, "+" + tapLevel);
                updateUI();
            }
        }

        function createAnim(x, y, txt) {
            const el = document.createElement('div');
            el.className = 'tap-effect'; el.innerText = txt;
            el.style.left = (x - 15) + 'px'; el.style.top = (y - 30) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function buyBot() {
            if (score >= 5000) {
                score -= 5000; hasBot = true; updateUI();
                alert("ü§ñ Tap Bot ‡¶ï‡ßá‡¶®‡¶æ ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶è‡¶ñ‡¶® ‡¶∞‡ßã‡¶¨‡¶ü ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶π‡ßü‡ßá ‡¶Æ‡¶æ‡¶á‡¶®‡¶ø‡¶Ç ‡¶ï‡¶∞‡¶¨‡ßá‡•§");
            } else { alert("‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶ï‡ßü‡ßá‡¶® ‡¶®‡ßá‡¶á ‡¶¶‡¶æ‡¶¶‡ßÅ!"); }
        }

        function upgradeTap() {
            if (score >= 2000) {
                score -= 2000; tapLevel++; updateUI();
            } else { alert("‡¶ï‡ßü‡ßá‡¶® ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá ‡¶¶‡¶æ‡¶¶‡ßÅ!"); }
        }

        function useFullTank() {
            if (refillsUsed < 3) {
                energy = 1000; refillsUsed++; updateUI();
            } else { alert("‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑!"); }
        }

        function shareInvite() {
            refers++; updateUI();
            window.open('https://t.me/share/url?url=https://t.me/YourBot&text=Join Now!', '_blank');
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('touchstart', handleTap, {passive: false});
        coin.addEventListener('mousedown', handleTap);
        
        setInterval(() => {
            if (energy < 1000) { energy = Math.min(1000, energy + 1); updateUI(); }
            localStorage.setItem('lastVisit', Date.now());
        }, 2000);

        updateUI();
    </script>
</body>
</html>
