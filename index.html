 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Spin & Refer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #020617; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .wheel-box { position: relative; width: 300px; height: 300px; border-radius: 50%; padding: 5px; background: #f59e0b; border: 5px solid #78350f; box-shadow: 0 0 30px rgba(245,158,11,0.2); }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 6s cubic-bezier(0.1, 0, 0, 1); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 25px; height: 40px; background: #ef4444; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 100; border: 2px solid white; }
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: #000; border: 3px solid #f59e0b; border-radius: 50%; z-index: 40; }
        .btn-gold { background: #f59e0b; color: #000; padding: 12px 40px; border-radius: 50px; font-weight: 900; box-shadow: 0 5px 0 #b45309; cursor: pointer; border: none; margin-top: 20px; width: 250px; }
        .btn-gold:active { transform: translateY(3px); box-shadow: 0 2px 0 #b45309; }
        #ad-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="text-center mb-6">
        <h1 class="text-2xl font-black text-yellow-500 italic">DIAMOND HUB</h1>
        <div class="bg-blue-900/40 text-blue-300 px-6 py-2 rounded-xl mt-2 border border-blue-500/30">
            üíé BALANCE: <span id="balance">0.00</span>
        </div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div class="center-hub"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="main-btn" onclick="startProcess('spin')" class="btn-gold">SPIN & WIN</button>
    <button id="refer-btn" onclick="startProcess('refer')" class="btn-gold" style="background: #10b981; box-shadow: 0 5px 0 #065f46;">REFER & EARN (5üíé)</button>

    <div id="ad-modal">
        <div id="ad-content">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-500 mb-4 mx-auto"></div>
            <p id="ad-text" class="text-yellow-500 font-bold uppercase tracking-widest">Loading Video Ad...</p>
        </div>
        <div id="refer-link-box" class="hidden">
            <p class="text-green-400 mb-4">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶∏‡¶´‡¶≤! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï:</p>
            <input type="text" id="ref-url" readonly class="bg-gray-800 p-2 rounded border border-gray-600 w-full text-center mb-4 text-sm" value="https://t.me/your_bot?start=user123">
            <button onclick="closeAd()" class="text-white bg-red-600 px-4 py-1 rounded text-sm">CLOSE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const items = ["0", "0.2", "1", "3", "0.5", "2", "15", "0.2", "1", "5", "0", "10", "0.5", "2", "0.8", "7", "0", "1"];
        const colors = ["#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000", "#f59e0b", "#000000"];
        const slices = items.length;
        const sliceDeg = 360 / slices; 
        canvas.width = 300; canvas.height = 300;

        function draw() {
            for (let i = 0; i < slices; i++) {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(150, 150);
                let startAngle = (i * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                let endAngle = ((i + 1) * sliceDeg - 90 - (sliceDeg / 2)) * (Math.PI / 180);
                ctx.arc(150, 150, 150, startAngle, endAngle); ctx.fill(); ctx.stroke();
                ctx.save(); ctx.translate(150, 150); ctx.rotate((i * sliceDeg - 90) * (Math.PI / 180));
                ctx.textAlign = "right"; ctx.fillStyle = (colors[i] === "#000000") ? "#f59e0b" : "#000000";
                ctx.font = "bold 11px Orbitron"; ctx.fillText(items[i] === "0" ? "EMPTY" : items[i], 140, 5); ctx.restore();
            }
        }

        let currentRotation = 0;
        let totalDiamonds = 0;

        function startProcess(type) {
            document.getElementById('ad-modal').style.display = 'flex';
            document.getElementById('ad-content').classList.remove('hidden');
            document.getElementById('refer-link-box').classList.add('hidden');
            
            setTimeout(() => {
                if(type === 'spin') {
                    document.getElementById('ad-modal').style.display = 'none';
                    spin();
                } else {
                    document.getElementById('ad-content').classList.add('hidden');
                    document.getElementById('refer-link-box').classList.remove('hidden');
                }
            }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        }

        function spin() {
            let winningIndex;
            let rand = Math.random() * 100;

            // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡ßÆ‡ß®%, ‡ßß‡ß´%, ‡ß©% ‡¶≤‡¶ú‡¶ø‡¶ï
            if (rand < 82) {
                const lowRates = [0, 1, 4, 7, 10, 12, 14, 16];
                winningIndex = lowRates[Math.floor(Math.random() * lowRates.length)];
            } else if (rand < 97) {
                const midRates = [2, 3, 5, 8, 9, 13, 15, 17];
                winningIndex = midRates[Math.floor(Math.random() * midRates.length)];
            } else {
                const jackpotRates = [6, 11];
                winningIndex = jackpotRates[Math.floor(Math.random() * jackpotRates.length)];
            }

            const targetDeg = (slices - winningIndex) * sliceDeg;
            currentRotation += (3600 - (currentRotation % 360)) + targetDeg;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const win = parseFloat(items[winningIndex]);
                if(win > 0) {
                    totalDiamonds = (parseFloat(totalDiamonds) + win).toFixed(2);
                    document.getElementById('balance').innerText = totalDiamonds;
                    alert("‡¶¶‡¶æ‡¶¶‡ßÅ! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶® " + win + " üíé");
                } else {
                    alert("‡¶ì‡¶π! ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶ò‡¶∞‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                }
            }, 6500);
        }

        function closeAd() { document.getElementById('ad-modal').style.display = 'none'; }
        draw();
    </script>
</body>
</html>
