<!DOCTYPE html>

    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .page { display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding-bottom: 100px; }

        .coin-wrapper { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; cursor: pointer; perspective: 1000px; margin: auto; }
        .coin-wrapper:active { transform: scale(0.95); }
        .outer-rim { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(145deg, #2d3748, #000000); box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 -8px 15px rgba(255,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .coin-body { width: 88%; height: 88%; background: radial-gradient(circle, #1a1a2e 10%, #000000 80%); border-radius: 50%; border: 4px solid rgba(255,0,0,0.4); display: flex; align-items: center; justify-content: center; }
        .ton-logo { width: 110px; height: 110px; filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7)); }

        /* ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ì ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        #score { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
        .tap-effect { position: absolute; color: #fbbf24; font-size: 45px; font-weight: 900; pointer-events: none; animation: tapFloat 0.7s forwards; text-shadow: 0 0 15px rgba(251, 191, 36, 0.8); z-index: 100; }
        @keyframes tapFloat { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-160px); opacity: 0; } }

        /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ‡¶¨‡¶æ‡¶∞ */
        .footer-card { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); width: 100%; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; left: 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #6b7280; transition: 0.2s; }
        .nav-btn.active { color: #ef4444; }
        .nav-btn span:last-child { font-size: 10px; font-weight: bold; margin-top: 4px; }
        .energy-bar { width: 90%; height: 10px; background: #0f172a; border-radius: 20px; overflow: hidden; margin: 0 auto 10px; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #800000); transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="game-page" class="page">

    <div id="friends-page" class="page hidden pt-12 px-6">

        <div class="bg-gray-800/40 p-8 rounded-3xl mt-10 border border-red-500/20 text-center w-full">
            <span class="text-6xl">üë•</span>
            <h3 class="text-xl font-bold mt-4">Invite Bonus</h3>
            <p class="text-gray-400 text-sm mt-2">‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡¶æ‡¶¨‡ßá‡¶® ‡ß´,‡ß¶‡ß¶‡ß¶ ‡¶ï‡ßü‡ßá‡¶®!</p>
        </div>
        <button onclick="shareInvite()" class="mt-10 bg-red-600 w-full py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">Invite a Friend</button>
    </div>

    <div class="footer-card">
        <div class="flex justify-around items-center w-full">
            <div onclick="showPage('game')" id="btn-game" class="nav-btn active"><span class="text-2xl">ü™ô</span><span>Earn</span></div>
            <div class="nav-btn opacity-50"><span class="text-2xl">üìã</span><span>Tasks</span></div>
            <div onclick="showPage('friends')" id="btn-friends" class="nav-btn"><span class="text-2xl">üë•</span><span>Friends</span></div>
            <div class="nav-btn opacity-50"><span class="text-2xl">üöÄ</span><span>Boost</span></div>
            <div class="nav-btn opacity-50"><span class="text-2xl">üè¶</span><span>Wallet</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('eScore')) || 0;
        let energy = parseInt(localStorage.getItem('eEnergy')) || 1000;
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-text');
        const fillEl = document.getElementById('fill');

        function update() {
            scoreEl.innerText = score.toLocaleString();
            energyEl.innerText = energy + " / 1000";
            fillEl.style.width = (energy / 1000) * 100 + "%";
            localStorage.setItem('eScore', score);
            localStorage.setItem('eEnergy', energy);
        }

        function showPage(p) {
            document.getElementById('game-page').classList.toggle('hidden', p !== 'game');
            document.getElementById('friends-page').classList.toggle('hidden', p !== 'friends');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + p).classList.add('active');
        }

        function handleTap(e) {
            e.preventDefault();
            const ts = e.changedTouches ? e.changedTouches : [e];
            for (let i = 0; i < ts.length; i++) {
                if (energy > 0) { score++; energy--; createAnim(ts[i].clientX, ts[i].clientY); }
            }
            update();
        }

        function createAnim(x, y) {
            const el = document.createElement('div'); el.className = 'tap-effect'; el.innerText = '+1';
            el.style.left = (x - 20) + 'px'; el.style.top = (y - 50) + 'px';
            document.body.appendChild(el); setTimeout(() => el.remove(), 700);
        }

        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function shareInvite() {
            const botUsername = 'Referralincamebd01311_bot'; 
            const inviteLink = `https://t.me/share/url?url=https://t.me/${botUsername}?start=ref${Date.now()}&text=Lite Coin ‡¶ó‡ßá‡¶Æ‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá ‡¶ï‡ßü‡ßá‡¶® ‡¶Ü‡ßü ‡¶ï‡¶∞‡ßã!`;
            window.open(inviteLink, '_blank');
        }

        const c = document.getElementById('coin');
        c.addEventListener('touchstart', handleTap, {passive: false});
        c.addEventListener('mousedown', handleTap);
        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
